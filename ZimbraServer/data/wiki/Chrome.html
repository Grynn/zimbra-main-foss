{{INCLUDE|ChromeStyles}}
<div class='__page'>
	<table width=100% cellspacing=0 cellpadding=0 class='__chromeTable'>
	<tr>
		<td colspan=2 class='__pageHeader'>
			<table width=100%>
				<tr><td class='__pageName' width="*" rowspan=2>{{NAME}}</td>
					<td class='__tags'>
						{{INCLUDE|Tags}}
					</td>
				</tr>
				<tr>
					<td class='__history'>
						{{MODIFYDATE}} &bull; Version {{VERSION}}
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width=150 valign=top class='__sidebarContainer'>
			{{INCLUDE|SideBar}}
		</td>
		<td width="*" valign=top class='__contentContainer'>
			{CONTENT}
		</td>
	</tr>
	<tr>
		<td colspan=2 class='__pageFooter'>
			<table width=100%>
				<tr><td class='__copyright' width="*">Copyright &copy; 2006 Zimbra Inc.</td>
					<td class='__chromeDebugLinks'>
						([[SideBar][Sidebar]])
						([[ChromeStyles][Styles]])
						([[chrome][Chrome]])
					</td>
					<td class='__history'>
						{{MODIFIER}}
					</td>
				</tr>
			</table>
		</td>
	</tr>
	</table>
</div>
