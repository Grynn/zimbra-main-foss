<h1>Renomeando pastas</h1>
<p class="whs1">Você pode renomear pastas definidas pelo usuário clicando com o botão direito do mouse e escolhendo <span style="font-weight: bold;"><B>Renomear pasta</B></span>. Os nomes de pastas podem ter qualquer caractere, exceto <span 
 style="font-weight: bold;"><B>:</B></span> (dois pontos), <span style="font-weight: bold;"><B>/</B></span> (barra comum) ou <span style="font-weight: bold;"><B>&quot;</B></span> (aspas duplas).</p>
