<h1>Usando * como curinga na Busca</h1>
<p>O asterisco * pode ser usado como curinga &nbsp;em uma busca para encontrar conteúdo que contenha palavras com ortografia similar.   &nbsp;</p>
<p>Use o asterisco * como curinga após um prefixo. Ou seja, a busca por <span style="font-weight: bold;"><B>co*</B></span> retorna itens com a palavra colar, coração, comércio, etc. </p>
