<h1>HTMLエディタを使用する</h1>
<p>メッセージを作成する際には、HTMLをリッチテキストエディタとして使用できます。&nbsp;HTMLを使用して作成したメッセージには、メッセージを読みやすくするために書式、行頭番号、行頭記号、色つきの背景、テーブル、リンクなどを含めることができます。   </p>
<ul><li class=p-note><p class=note>メールクライアントの中には、HTML形式のメッセージを受信できないものもあります。</p></li>
</ul>
<p>HTMLエディタをデフォルトのエディタに設定し、デフォルトのフォント（スタイル、サイズ、色など）を設定するには、ウェブクライアントの[<span 
 style="font-weight: bold;"><B>詳細設定</B></span>]にある[<span style="font-weight: bold;"><B>全般</B></span>]タブを使用します。 </p>
