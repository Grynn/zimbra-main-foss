<h1>新着メール </h1>
<p>新着メッセージがある場合は、ログインしたとき、一定の時間間隔が経過したとき、および[<span style="font-weight: bold;"><B>メールを取得</B></span>]をクリックしたときに、それらのメッセージを受信することができます。 </p>
<p>新着メッセージのポーリング間隔は、[<span style="font-weight: bold;"><B>詳細設定</B></span>]の[<span style="font-weight: bold;"><B>メール</B></span>]タブで設定できます。&nbsp;デフォルトは、5分間隔です。 </p>
<p class="whs1">フォルダ名が太字になっていて、フォルダ名の後に括弧内に入った数字がある場合は、そのフォルダ内に未読のメッセージがあります。&nbsp;たとえば、「<span style="font-weight: bold;"><B>受信箱（22）</B></span>」は、受信箱内のスレッドに合計22個の未読メッセージがあることを意味します。</p>
