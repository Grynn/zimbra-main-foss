<h1>メールを未読にする</h1>
<p>Zimbraウェブクライアントでは、開いたメッセージに既読のマークが付けられます。未読のメッセージを含むスレッドは太字で表示されます。メッセージのステータスを既読から未読に戻すには、そのメッセージを右クリックし、表示されるメニューから[<span style="font-weight: bold;"><B>未読にする</B></span>]を選択します。また、スレッドも未読に戻すことができます。</p>
<ul type="disc" class="whs1">
	<li class=p><p>スレッドを未読にすると、そのスレッド内のメッセージもすべて未読になります。</p></li>
	<li class=p><p>1つのメッセージを未読にすると、そのメッセージを含むスレッドも未読になります。</p></li>
</ul>
<p>同じ要領で、未読のメールを既読にできます。</p>
