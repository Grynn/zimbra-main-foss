<h1>共有フォルダへのアクセスを編集する</h1>
<p>アクセス許可はいつでも変更でき、共有を無効にすることもできます。</p>
<ol class=whs8 style="list-style: decimal;" type=1>
	<li class=p><p>共有しているメールフォルダを右クリックし、[<span 
 style="font-weight: bold;"><B><b>プロパティを編集</b></B></span>]をクリックします。表示されるダイアログの[<span 
 style="font-weight: bold;"><B>このフォルダの共有</B></span>]領域に、このフォルダを共有しているユーザーが一覧されます。</p></li>
	<li class=p><p>[<span style="font-weight: bold;"><B><b>編集</b></B></span>]をクリックしてアクセス許可を変更するか、<br>[<span style="font-weight: bold;"><B><b>解除</b></B></span>]をクリックしてアクセス許可を取り消します。 </p></li>
	<li class=p><p>変更内容が記載されたメッセージを送信するかどうかを指定します。</p></li>
	<li class=p><p>[<span style="font-weight: bold;"><B><b>ＯＫ</b></B></span>]をクリックします。</p></li>
</ol>
