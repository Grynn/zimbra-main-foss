<h1>検索でアスタリスクワイルドカード（*）を使用する</h1>
<p>検索でアスタリスクをワイルドカード（*）として使用すると、類似した語句を含む内容を検索できます。&nbsp;   &nbsp;</p>
<p>何らかの文字の後にアスタリスク（*）をワイルドカードとして使用します。たとえば、｢<span style="font-weight: bold;"><B>テレ*</B></span>｣と指定すると、テレビやテレフォンといった語句を含む項目が返されます。 </p>
