<h1>フォルダ間でメールメッセージを移動する</h1>
<p>メールメッセージやスレッドはフォルダ間で移動することができます。</p>
<ul type="disc" class="whs1">
	<li class=p><p>左側のペインで、項目をドラッグして目的のフォルダにドロップします。</p></li>
	<li class=p><p>項目を選択し、右クリックして[移動]を選択します。[メッセージを移動]ボックスで目的のフォルダを選択し、[<span style="font-weight: bold;"><B>OK</B></span>]をクリックします。</p></li>
</ul>
<p>スレッド内の一部のメッセージを移動すると、両方の場所にそのスレッドが現れます。スレッドの詳細ビューウィンドウには、移動したメッセージの新しい場所が表示されます。</p>
