<h1>フォルダの名前を変更する</h1>
<p class="whs1">ユーザー定義のフォルダ名は、そのフォルダを右クリックし、[<span style="font-weight: bold;"><B>フォルダ名を変更</B></span>]を選択することによって変更できます。フォルダ名には、<span 
 style="font-weight: bold;"><B>:</B></span>（コロン）、<span style="font-weight: bold;"><B>/</B></span>（スラッシュ）、<span style="font-weight: bold;"><B>&quot;</B></span>（二重引用符）を除く任意の文字を使用できます。</p>
