<h1>フォルダを削除する</h1>
<p>システムフォルダは削除できませんが、カスタムフォルダは削除できます。 </p>
<p>フォルダを削除すると、その内容が[ゴミ箱]フォルダに移動します。その内容を復元するには、それを別のフォルダにドラッグアンドドロップします。 </p>
<ul><li class=p-note><p class=note>[ゴミ箱]フォルダの内容は定期的に削除され、そこに永久に残るわけではありません。</p></li>
</ul>
<h6>フォルダを削除するには</h6>
<ol type="1" class="whs1">
	<li class=p><p>フォルダを[ゴミ箱]にドラッグするか、フォルダを右クリックし、[削除]を選択します。</p></li>
	<li class=p><p>フォルダ内に保存しておきたいメッセージがある場合は、それらのメッセージを別のフォルダに移動します。</p></li>
</ol>
