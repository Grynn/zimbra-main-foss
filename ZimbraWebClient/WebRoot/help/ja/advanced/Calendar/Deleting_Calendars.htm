<h1>カレンダーを削除する</h1>
<p>カレンダーリスト内のカレンダーは、デフォルトのカレンダーを除き、どれでも削除できます。 </p>
<ol type="1" class="whs1">
	<li class=p><p>削除するカレンダーを右クリックします。</p></li>
	<li class=p><p>[<span style="font-weight: bold;"><B>削除</B></span>]をクリックします。</p></li>
	<li class=p><p>[確認]ページで、[<span style="font-weight: bold;"><B>はい</B></span>]をクリックします。</p></li>
</ol>
<p class="whs2">この後すぐに、カレンダーが削除されます。この操作を元に戻すことはできません。 </p>
<ul><li class=p-note><p class=note>このカレンダーで作成された会議が、招待済みの参加者のカレンダーから自動的に削除されることはありません。</p></li>
</ul>
