<h1>予定あり/予定なしの時間帯を表示する</h1>
<p>会議を予定するときには、参加者、場所、およびリソースの予定を表示できます。&nbsp;予定なし/予定あり状態を確認するには、予約を開き、[<span style="font-weight: bold;"><B>予定</B></span>]タブをクリックします。 </p>
<p>最初の列では、予定の対象となるオブジェクトの種類（参加者、場所、リソース）を選択します。次の列には、名前とメールアドレスを入力します。名前の横の水平バーに空き状態が表示されます（予定がすでに登録されている場合）。 </p>
<p>空き状態の情報には、参加者の状態（予定あり、外出中、仮承認、または予定なし）が表示されます。 </p>
