<h1>転送アドレスを設定する</h1>
<p>メッセージを転送するためのメールアドレスを設定し、そのメッセージをメールボックスに残すか、転送と同時にメッセージが自動的に削除されるようにするかを指定できます。</p>
<h6>メールを転送するには</h6>
<ol type="1" class="whs1">
	<li class=p><p>&nbsp;[<span style="font-weight: bold;"><B>詳細設定</B></span>]タブを開き、[<span style="font-weight: bold;"><B>メール</B></span>]タブを選択します。</p></li>
	<li class=p><p>下方向にスクロールして、[メッセージの受信]の[<span style="font-weight: bold;"><B>メッセージが届いたとき：コピーの転送先：</B></span>]に完全な転送アドレスを入力します。</p></li>
	<li class=p><p>アカウントからメールを自動的に削除したい場合は、[メッセージのローカルコピーを維持しない]チェックボックスをオンにします。</p></li>
	<li class=p><p>[<span style="font-weight: bold;"><B>保存</B></span>]をクリックします。   </p></li>
</ol>
