<h1>タスクを変更する</h1>
<h6>タスクを更新するには</h6>
<ol type="1" class="whs1">
	<li class=p><p>タスクを含んでいるタスクリストを開きます。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>内容</B></span>ペインで、変更するタスクをクリックします。そのタスクのページが開きます。</p></li>
	<li class=p><p>タスク情報に変更を加えます。</p></li>
	<li class=p><p>必要な変更をすべて加えたら、[<span style="font-weight: bold;"><B>保存</B></span>]をクリックします。</p></li>
</ol>
<h6>タスクに完了マークを付けるには</h6>
<p>タスクが完了したら、内容ペインのタスクの横にあるチェックボックスをオンにします。そうすれば、そのタスクに完了マークが付けられます。[完了％]の値が100％に変わります。</p>
