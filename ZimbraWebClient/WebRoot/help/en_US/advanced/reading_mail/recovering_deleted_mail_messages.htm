<h1>Recovering deleted mail messages</h1>
<p>When you delete messages and contacts, the file is moved to the <span 
 style="font-weight: bold;"><B>Trash</B></span> folder. <span style="x-condition: Advanced_WC;">You 
 can recover files from the Trash by dragging and dropping them into another 
 folder.</span>. </p>
<p>Messages left in the Trash may be automatically purged, in which case 
 you cannot recover them.</p>
