<h1>Renaming folders</h1>
<p class="whs1"><span style="x-condition: Advanced_WC, HAdv_WC;">You 
 can rename user-defined folders by right-clicking on the folder and choosing</span><span 
 style="font-weight: bold; x-condition: HAdv_WC, Advanced_WC;"><B> Rename 
 Folder</B></span><span style="x-condition: Advanced_WC, HAdv_WC;">. Folder 
 names can have any character except </span><span style="font-weight: bold; x-condition: HAdv_WC, Advanced_WC;"><B>:</B></span><span 
 style="x-condition: Advanced_WC, HAdv_WC;"> (colon), </span><span style="font-weight: bold; x-condition: HAdv_WC, Advanced_WC;"><B>/</B></span><span 
 style="x-condition: Advanced_WC, HAdv_WC;"> (forward slash), or </span><span 
 style="font-weight: bold; x-condition: HAdv_WC, Advanced_WC;"><B>&quot;</B></span><span 
 style="x-condition: Advanced_WC, HAdv_WC;"> (double quotes).</span></p>
