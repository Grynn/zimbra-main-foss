<h1>Renaming folders</h1>
<p class="whs1">You can rename user defined folders 
 by editing the Folders section in the Overview pane. Folder names can 
 have any character except : (colon), / (forward slash), or &quot; (double 
 quotes).</p>
<p class="whs1">Select the folder and in the 
 Folder heading, click <span style="font-weight: bold; x-condition: HStd_WC, BasicWC;"><B>edit</B></span>. 
 </p>
<p class="whs1">Change the name and save your 
 changes.</p>
