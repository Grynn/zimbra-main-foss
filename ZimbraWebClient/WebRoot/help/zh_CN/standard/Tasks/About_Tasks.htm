<h1>关于任务</h1>
<p>通过 ZCS 任务功能，您可创建待办事项列表，并用该列表管理这些任务的完成情况。您可将任务添加到 ZCS 的默认任务列表中，还可以创建其他任务列表，以便通过更多的特定活动，如工作或个人项目，来整理您的待办事项列表。</p>
<p>对于简单的任务项，您所需要做的仅仅是在“内容”窗格中创建一个任务。如果有一项任务需要进行管理，您可添加更多的细节，如确定开始日期和结束日期、设置任务的优先级（高、正常、低）、跟踪进程和完成的百分比等。 </p>
<p>下面的屏幕截图中有三个任务列表。  “内容”窗格中列出的任务显示有状态、完成百分比以及任务应该完成的日期。</p>
