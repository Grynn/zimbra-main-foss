<h1>快捷键</h1>
<p>快捷键是键或键的组合，当输入该键或键的序列时，可快速选择一项操作。 &nbsp;</p>
<p>下面是一些常用的快捷键。&nbsp;若需查看快捷键的完整列表，请前往<span style="font-weight: bold;"><B>选项&gt;快捷键</B></span>标签。 </p>
<div align=center>
<table x-use-null-cells cellspacing="0" width="66.766%" class="whs1">
<col class="whs2">
<col class="whs3">

<tr valign="top" class="whs4">
<td width="25.785%" class="whs5">
<p align="right" class="whs6"><span style="font-weight: bold;"><B>nm</B></span> 
 &nbsp;或 <span style="font-weight: bold;"><B>&nbsp;c</B></span></td>
<td width="74.215%" class="whs7">
<p>新邮件（写信）</td></tr>
<tr valign="top" class="whs4">
<td width="25.785%" class="whs8">
<p align="right" class="whs9">gm</td>
<td width="74.215%" class="whs10">
<p>转到您的邮箱</td></tr>
<tr valign="top" class="whs4">
<td width="25.785%" class="whs8">
<p align="right" class="whs9">go</td>
<td width="74.215%" class="whs10">
<p>转到“选项”</td></tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">gc</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>转到“效率手册”</td></tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">ga</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>转到“地址簿”</td></tr>
<tr valign="top" class="whs4">
<td colspan="2" rowspan="1" width="25.785%" class="whs8">
<p>“邮箱”中使用的快捷键</td>
</tr>
<tr valign="top" class="whs4">
<td width="25.785%" class="whs8">
<p align="right" class="whs9">o</td>
<td width="74.215%" class="whs10">
<p>打开当前邮件</td></tr>
<tr valign="top" class="whs4">
<td width="25.785%" class="whs8">
<p align="right" class="whs9">d</td>
<td width="74.215%" class="whs10">
<p>删除所选项目（移至“已删除”文件夹）</td></tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">r</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>回复发件人</td></tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">a</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>回复邮件的所有收件人</td></tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">f</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>转发邮件</td></tr>
<tr valign="top" class="whs4">
<td colspan="2" rowspan="1" width="25.785%" class="whs8">
<p>“地址簿”中使用的快捷键</td>
</tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">nc</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>新联系人</td></tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs8">
<p align="right" class="whs9">ng</td>
<td colspan="1" rowspan="1" width="74.215%" class="whs10">
<p>新联系人组</td></tr>
<tr valign="top" class="whs4">
<td colspan="2" rowspan="1" width="25.785%" class="whs11">
<p>效率手册中的快捷键</td>
</tr>
<tr valign="top" class="whs4">
<td colspan="1" rowspan="1" width="25.785%" class="whs11">
<p align="right" class="whs9">na</td>
