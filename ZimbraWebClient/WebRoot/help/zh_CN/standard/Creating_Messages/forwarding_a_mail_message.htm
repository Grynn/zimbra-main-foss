<h1>转发邮件</h1>
<p>您可用<span style="font-weight: bold;"><B>转发</B></span>功能将一邮件发送给另一个人。转发的邮件中包括所有的附件，但<span style="font-weight: bold;"><B>回复</B></span>的邮件只保留正文而不包括附件。</p>
<h6>要转发邮件：</h6>
<ul type="disc" class="whs1">
	<ol type="1" class="whs2">
		<li class=p><p>打开要转发的邮件。</p></li>
		<li class=p><p><span style="x-condition: BasicWC;">在邮件字段上方栏目中，单击“转发”。</span> &nbsp;写信窗口随即打开。转发邮件的文本出现在正文中。 &nbsp;&nbsp;&nbsp;</p></li>
		<li class=p><p>将地址分别输入到<span style="font-weight: bold;"><B>收件人：</B></span>、<span 
 style="font-weight: bold;"><B>抄送：</B></span>或<span style="font-weight: bold;"><B>密送：</B></span>字段中。</p></li>
		<li class=p><p>如愿意，可在顶部添加几行文字，以让收件人知道您为什么要转发该邮件。</p></li>
		<li class=p><p>单击<span style="font-weight: bold;"><B>发送</B></span>。</p></li>
	</ol>
</ul>
