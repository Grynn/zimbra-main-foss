<h1>打印电子邮件</h1>
<p>要将邮件发送到打印机：</p>
<ol type="1">
<li class="p">
<p>打开会话或邮件，在邮件工具条上单击<span style="font-weight: bold;"><b>打印</b></span>。</p>
</li>
<li class="p">
<p>单击<span style="font-weight: bold;"><b>确定</b></span>。 &nbsp;</p>
</li>
</ol>
<p>要在打印前更改字体大小，然后再将会话发送给打印机：</p>
<ol type="1">
<li class="p">
<p>打开要打印的会话，然后在邮件工具栏上单击<span style="font-weight: bold;"><b>打印</b></span>。邮件将与&ldquo;打印&rdquo;对话框一起显示。</p>
</li>
<li class="p">
<p>单击&ldquo;打印&rdquo;对话框中的<span style="font-weight: bold;"><b>取消</b></span>。</p>
</li>
<li class="p">
<p>在邮件打印页面上，单击左角的<span style="font-weight: bold;"><b>字体大小 +</b></span> 或 <span style="font-weight: bold;"><b>-</b></span> 链接。</p>
</li>
<li class="p">
<p>在浏览器工具栏上，单击<span style="font-weight: bold;"><b>打印</b></span>图标。</p>
</li>
<li class="p">
<p style="margin-left: 0px;">在&ldquo;打印&rdquo;对话框中，选择打印机，然后单击<span style="font-weight: bold;"><b>确定</b></span><span>。</span></p>
</li>
<li class="p">
<p>关闭邮件窗口。</p>
</li>
</ol>
<p>&nbsp;</p>
