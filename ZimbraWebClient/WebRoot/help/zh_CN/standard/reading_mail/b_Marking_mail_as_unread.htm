<h1>将邮件标记为未读</h1>
<p>邮件一旦打开即被标记为已读，其字体也从粗体文本变为正常字体。 &nbsp;.</p>
<h6>若需将邮件标记为已读</h6>
<ol type="1" class="whs1">
	<li class=p><p>单击复选框选择要将其标记为未读的邮件。</p></li>
	<li class=p><p>在<span style="font-weight: bold;"><B>更多操作选项</B></span>下拉选单中，选择<span style="font-weight: bold;"><B>标记为未读</B></span>。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>执行</B></span>。所选邮件即变为粗体，勾选符号亦随之取消。</p></li>
	<li class=p-note><p class=note>要将一个会话内的所有邮件标记为未读，选择该会话。要将会话中的某封邮件标记为未读，打开会话并选择该邮件。   </p></li>
</ol>
