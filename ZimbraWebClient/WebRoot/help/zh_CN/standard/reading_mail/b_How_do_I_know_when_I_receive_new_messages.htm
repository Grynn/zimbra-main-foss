<h1>我如何知道收到了新邮件</h1>
<p>当您登录时以及每隔一段时间，系统会自动接收新邮件。单击“收件箱”文件夹，如果有新邮件，那么它们将显示在“收件箱”中。 </p>
<p class="whs1">您可通过粗体名且其后有括弧和数字的文件夹，发现其中是否有未读邮件。&nbsp;例如，<span style="font-weight: bold;"><B>收件箱(22)</B></span>表示您的收件箱的会话中有 22 封未读邮件。</p>
