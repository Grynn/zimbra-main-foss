<h1>效率手册视图选项</h1>
<p>“效率手册”第一次打开时将显示“工作周”视图。&nbsp;可以用“效率手册”工具条随时改变视图。通过工具条对“效率手册”视图的改变仅在该会话期间有效。&nbsp;<span style="x-condition: BasicWC;">可以通过“首选项”的“效率手册”标签改变打开效率手册时所显示的视图。</span></p>
<p>有如下视图：</p>
<ul type="disc" class="whs1">
	<li class=p><p><span style="font-weight: bold;"><B>日</B></span>视图，表示一天之内的活动。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>工作周</B></span>视图，显示从星期一到星期五的活动</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>周</B></span>视图，显示一周七天&nbsp;的活动。通过“首选项”的“效率手册”标签，可选择以哪一天作为一周的开始。 </p></li>
	<li class=p><p><span style="font-weight: bold;"><B>月</B></span>视图显示一个月内的活动</p></li>
	<li style="x-condition: BasicWC;" class=p><p>在您有多个效率手册的时候最好使用“日程安排”视图。每个效率手册都会在一个单独的列中显示。</p></li>
	</ul>
