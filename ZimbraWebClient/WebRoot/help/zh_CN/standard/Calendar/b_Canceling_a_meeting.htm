<h1>删除约会</h1>
<p>只有约会的创建人能够取消约会。</p>
<ol type="1" class="whs1">
	<li class=p><p>单击事件名称后，便可打开要删除的约会。约会页面随即打开。</p></li>
</ol>
<ol start="2" type="1" class="whs1">
	<li class=p><p>在工具栏中，单击<span style="font-weight: bold;"><B>删除</B></span>。该约会随即从您的效率手册中删除。</p></li>
	<li class=p><p>一封邮件随即发送给参会者，以通知他们会议已被取消，同时该会议也从他们的效率手册中删除。</p></li>
</ol>
