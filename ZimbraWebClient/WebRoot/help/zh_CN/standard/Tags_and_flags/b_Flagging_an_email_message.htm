<h1>为邮件加上标志</h1>
<p>邮件列中的标志图标是一种是/非指标，用以指明邮件是否已加上标志。这可用于标示哪些是需要操作的项目，也可用于在众多项目中区分出重要的邮件和会话。</p>
<p>若需加上标志，选择所需邮件或会话，然后在<span 
 style="font-weight: bold;"><B>更多操作选项</B></span>列表中选择<span style="font-weight: bold;"><B>添加标志</B></span>。</p>
<p>若需撤销标志，选择所需邮件或会话，然后在 <span style="font-weight: bold;"><B>更多操作选项</B></span>列表中选择<span 
 style="font-weight: bold;"><B>移除标志</B></span>。 </p>
