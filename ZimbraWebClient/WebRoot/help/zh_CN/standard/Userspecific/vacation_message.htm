<h1>创建外出不在讯息</h1>
<p>此功能亦称作不在办公室自动回复讯息。您可设置一则休假讯息，在您有相当一段时间不在办公室的情况下，用以自动回复给您发邮件的人。该讯息对每个收件人只发送一次，不论该人在指定的休假期间给您发了多少邮件。</p>
<h6>若需设置休假讯息：</h6>
<ol type="1" class="whs1">
	<li class=p><p>单击<span style="font-weight: bold;"><B>首选项</B></span>标签。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>邮箱</B></span>标签。</p></li>
	<li class=p><p>在“接收邮件”部分，勾选<span style="font-weight: bold;"><B>发送自动回复讯息</B></span><span>。</span></p></li>
	<li class=p><p>在字框中，输入发送讯息，如：“我现在不在办公室，我只检查语音邮件，但不检查电子邮件。我将在 2007 年 8 月 1 日返回。”</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>保存</B></span>。  外出不在讯息功能即被启动。 </p></li>
</ol>
<p>记住，在您回来后，请关掉外出不在讯息功能。</p>
