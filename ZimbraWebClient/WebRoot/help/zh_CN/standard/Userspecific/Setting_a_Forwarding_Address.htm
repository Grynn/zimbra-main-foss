<h1>设置转发地址</h1>
<p>您可以确定一个地址以转发您的邮件，选择在邮箱中保存邮件或转发后自动删除邮件。</p>
<h6>若需转发邮件</h6>
<ol type="1" class="whs1">
	<li class=p><p>打开<span style="font-weight: bold;"><B>首选项</B></span>标签，然后选取&nbsp;<span style="font-weight: bold;"><B>邮箱</B></span>标签。</p></li>
	<li class=p><p>向下滚动到“接收邮件”部分，并在<span style="font-weight: bold;"><B>当邮件到达时，将副本转发至</B></span>框内，填写完整的转发地址。</p></li>
	<li class=p><p>如果希望自动从帐户中删除邮件，请启用<span style="font-weight: bold;"><B>本机内不保留邮件副本</B></span>。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>保存</B></span>。   </p></li>
</ol>
