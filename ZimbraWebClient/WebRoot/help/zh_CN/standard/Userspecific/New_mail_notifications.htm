<h1>新邮件通知</h1>
<p>通过配置邮件选项，您可以在 Zimbra 邮箱收到邮件时在另一邮件地址得到通知。&nbsp;如果 Zimbra 帐户收到的邮件不多，但一旦收到邮件及时回应又十分重要，这种情况下这个功能就非常有用。</p>
<h6>若须设置通知功能：</h6>
<ol type="1" class="whs1">
	<li class=p><p>单击<span style="font-weight: bold;"><B>首选项</B></span>标签。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>邮箱</B></span>标签。</p></li>
	<li class=p><p>在“接收邮件”部分，勾选<span style="font-weight: bold;"><B>发送通知信息至</B></span>，然后输入邮件地址。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>保存</B></span>。  通知功能即被启动。</p></li>
</ol>
