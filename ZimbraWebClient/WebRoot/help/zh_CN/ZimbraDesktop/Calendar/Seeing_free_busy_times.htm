<h1>查看空闲忙碌时间</h1>
<p class="note"><span style="font-weight: bold;"><b>备注</b></span>：仅适用于 Zimbra 帐户。</p>
<p>安排会议时，如果您<a href="../Zdesktop/z-Working_Offline.htm">连接到了互联网</a>，则您可以查看参会者、地点和资源安排。&#160;要查看日程的空闲/忙碌状态，可以打开&ldquo;约会&rdquo;页面，然后在<span style="font-weight: bold;"><b>计划程序</b></span>部分中单击<span style="font-weight: bold;"><b>显示</b></span><span>。</span></p>
<p>在第一列中，选择参会者、地点或资源。在下一列中，输入姓名和邮件地址。如果已有安排，与之相关的信息将出现在姓名后的横条内。</p>
<p>空闲/忙碌信息表明参会者是否忙碌、不在办公室、暂时忙录或空闲。</p>
