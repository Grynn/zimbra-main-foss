<h1>打印会话</h1>
<p>要将会话中的所有邮件送往打印机：</p>
<ol type="1">
	<li class="p"><p>在&ldquo;会话&rdquo;视图中，右键单击要打印的会话。</p></li>
	<li class="p"><p>在弹出的列表中，单击<span style="font-weight: bold;"><b>打印</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">此时会出现另一个窗口，在一个滚动框中显示会话中的所有邮件。</p>
<ol start="3" type="1">
	<li class="p"><p style="margin-left: 0px;"><span>在&ldquo;打印&rdquo;对话框中，选择打印机并单击</span><span style="font-weight: bold;"><b>确定</b></span><span>，从而将会话送往选定的打印机。</span></p></li>
	<li class="p"><p>关闭邮件窗口。</p></li>
</ol>
<p>&nbsp;</p>
<p class="note">备注：打印的邮件中使用的字体大小可以在<span style="font-weight: bold;"><b>首选项&gt;常规</b></span>页面中配置。默认大小为 12 磅。 </p>
