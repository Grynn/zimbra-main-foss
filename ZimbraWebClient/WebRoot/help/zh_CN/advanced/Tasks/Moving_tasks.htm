<h1>移动任务</h1>
<p>您可通过下列方式将一个任务移动到另一个列表中：</p>
<ul type="disc" class="whs1">
	<li class=p><p>右键单击该任务，在<span style="font-weight: bold;"><B>移动任务</B></span>对话框中，选择要移入的任务列表或创建一个新列表。  单击<span style="font-weight: bold;"><B>确定</B></span>。</p></li>
	<li class=p><p>选择要移动的任务，按住鼠标左键将其拖放到窗格内的列表中。</p></li>
	<li class=p><p>打开任务页，在“任务列表”栏中选择该任务列表。 </p></li>
</ul>
