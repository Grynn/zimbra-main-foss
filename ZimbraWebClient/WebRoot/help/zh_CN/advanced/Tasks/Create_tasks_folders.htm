<h1>创建任务列表</h1>
<p>若需创建一个任务列表</p>
<ol type="1" class="whs1">

	<li class=p><p>右键单击“任务”标题并选择<span style="font-weight: bold;"><B>新任务列表</B></span>。</p></li>
	<li class=p><p>在<span style="font-weight: bold;"><B>创建新任务列表</B></span>对话框中，输入任务列表的名称并选择该任务的显示颜色。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>确定</B></span>。此列表随即被添加到窗格的“任务”中。</p></li>
</ol>
