<h1>删除任务</h1>
<p>您可用下列方式从任务列表中删除一个任务。单击任务列表以便在“内容”窗格中查看任务</p>
<ul type="disc" class="whs1">
	<li class=p><p>&nbsp;选择要删除的任务，然后单击工具条上的垃圾箱图标。</p></li>
	<li class=p><p>右键单击该任务并选择<span style="font-weight: bold;"><B>删除</B></span>。  单击<span style="font-weight: bold;"><B>是</B></span>。</p></li>
</ul>
<p>该任务随即从列表中删除。</p>
