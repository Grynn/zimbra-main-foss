<h1>保存搜索条件</h1>
<p>创建一个搜索后，如果您觉得以后还会用到，可以将其保存起来。 </p>
<ol type="1" class="whs1">
	<li class=p><p>您可两种方式创建搜索条件，一为通过在<span style="font-weight: bold;"><B>搜索</B></span>工具条输入文字，二是通过<span style="font-weight: bold;"><B>高级</B></span>搜索<span  style="font-weight: bold;"><B>创建查询</B></span>。</p></li>
	<li class=p><p>若需保存搜索，可单击<span style="font-weight: bold;"><B>搜索</B></span>条件上的<img src="../searchsavebutton.gif" x-maintain-ratio="TRUE" border="0" class="img_whs2">。<span style="font-weight: bold;"><B>保存搜索</B></span>对话框随即出现。   </p></li>
	<li class=p><p>输入名称。在默认情况下，保存为窗格的<span style="font-weight: bold;"><B>搜索</B></span>部分的一个搜索文件夹，您也可选择其他文件夹。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>确定</B></span>。系统随即保存您的搜索条件。</p></li>
</ol>
<p>若需使用保存的搜索条件，可单击该搜索文件夹。搜索结果将立即显示在“内容”窗格中。</p>
