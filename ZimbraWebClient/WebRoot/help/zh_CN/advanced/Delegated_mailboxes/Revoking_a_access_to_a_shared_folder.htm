<h1>编辑共享文件夹的访问权</h1>
<p>您可以在任何时候修改访问权或撤销共享。</p>
<ol class=whs8 style="list-style: decimal;" type=1>
	<li class=p><p>具体方法是，右键单击一个共享邮件文件夹，然后单击<span 
 style="font-weight: bold;"><B><b>编辑属性</b></B></span>。在对话框的<span style="font-weight: bold;"><B>共享这个文件夹</B></span>部分里，列出了可共享该文件夹的用户。</p></li>
	<li class=p><p>若需改变权限，可单击<span style="font-weight: bold;"><B><b>编辑</b></B></span>，<br> 	若需移除权限，可单击<span style="font-weight: bold;"><B><b>撤销</b></B></span>。 </p></li>
	<li class=p><p>选择是否发送一条描述这一变更的消息。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B><b>确定</b></B></span>。</p></li>
</ol>
