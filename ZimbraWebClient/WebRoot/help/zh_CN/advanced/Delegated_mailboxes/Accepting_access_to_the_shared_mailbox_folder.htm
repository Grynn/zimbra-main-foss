<h1>接受他人的共享邮箱邀请</h1>
<p>如果您收到他人的邮件，通知您可使用对方的共享邮件夹，您可以接受，也可以谢绝。</p>
<p>如果接受，共享邮件文件夹将&nbsp;在窗格中您的“文件夹”&nbsp;列表中显示。</p>
<h6>如果接受</h6>
<ol type="1" class="whs1">
	<li class=p><p>单击邮件中的<span style="font-weight: bold;"><B>接受共享</B></span>。“接受共享”对话框随即打开，并告知授予您的角色。</p></li>
	<li class=p><p>接受前，您可改变邮件文件夹的名称并选择一个颜色，用以高亮显示该文件夹。</p></li>
	<li class=p><p>（选项）可选择是否发回确认信息。 </p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>是</B></span>。该邮件文件夹即被添加到您的文件夹列表中。通知邮件随即移至“已删除”文件夹。</p></li>
</ol>
