<h1>改变重复约会</h1>
<p>如果您创建了重复会议，您可改变和删除其中的一次会议或整个会议系列。一封通知邮件将发送给参会者。</p>
<h2>若需改变会议</h2>
<ol type="1" class="whs1">
	<li class=p><p>双击要改变的会议，或邮件单击并选择<span style="font-weight: bold;"><B>删除</B></span>。 </p></li>
	<li class=p><p>选择是仅打开选定的日期，还是打开所有的。<span style="font-weight: bold;"><B>约会</B></span>页面随即打开。</p></li>
	<li class=p><p>进行修改。您可改变日程安排、参会者，在<span style="font-weight: bold;"><B>文本</B></span><span>字段</span>中添加解释以及添加附件。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>确定</B></span>。一封通知邮件随即发送给参会者。</p></li>
</ol>
<h2>若需删除重复会议</h2>
<ol type="1" class="whs1">
	<li class=p><p>单击该约会。</p></li>
	<li class=p><p>右键单击并选择<span style="font-weight: bold;"><B>删除</B></span>或将之拖拽到<img src="../trash.png" x-maintain-ratio="TRUE" border="0" class="img_whs2">。</p></li>
	<li class=p><p>选择是删除其中一个，还是删除整个系列。</p></li>
	<li class=p><p>一份邮件被发送到参会者，该约会即从效率手册中删除。</p></li>
</ol>
<p>&nbsp;</p>
