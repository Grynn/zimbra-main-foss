<h1>为效率手册添加颜色</h1>
<p>可以为邮箱中的效率手册设定颜色，从而使效率手册总是以选定的颜色显示。当您在一个视图中查看所有活动时，不同效率手册中的活动可通过颜色区分。&nbsp;有八种颜色可用。可重复使用同一种颜色。</p>
<p><img src="../calendarmultimgtview.gif" x-maintain-ratio="TRUE" border="0" class="img_whs1"></p>
<p>上图表示蓝色、绿色和黄色的效率手册在11月7日有活动，并且黄色的效率手册有全天事件。</p>
<p>在创建效率手册和接受对一个效率手册的共享时可为之选择颜色。可编辑效率手册的属性以改变其颜色。</p>
