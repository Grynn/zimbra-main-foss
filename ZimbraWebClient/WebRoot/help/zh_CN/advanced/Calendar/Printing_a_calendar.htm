<h1>打印效率手册</h1>
<p>在任何视图中都可以打印效率手册。所打印的日程安排包括当月和前一个月的效率手册以及每天显示出的会议。 </p>
<ul><li class=p-note><p class=note>如果您同时查看多个效率手册并且要打印该视图，所有的日程安排将整合到一个效率手册中，但是打印出的效率手册并不标明效率手册的名称。</p></li>
</ul>
<h3>如何打印效率手册</h3>
<ol type="1" class="whs1">
	<li class=p><p>显示要打印的效率手册视图：每天、每周、每月。</p></li>
	<li class=p><p>单击工具条上的<img src="../print.gif" x-maintain-ratio="TRUE" border="0" class="img_whs2">。打印机对话框随即出现，并显示要打印的“效率手册”视图。</p></li>
	<li class=p><p>单击打印机对话框中的“确定”。关闭效率手册打印视图。 </p></li>
</ol>
