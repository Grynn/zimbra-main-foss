<h1>安排资源</h1>
<p>在安排会议时，可为会议保留地点或设备。&nbsp;当要安排这些资源时，可将所需资源加入会议。如果所需资源可用，即可加入。 &nbsp;</p>
<p>您将会收到来自资源处的邮件，告知是否可接受您的安排。如果会议所需资源在相关时段（或有重复会议已在该时间段内有安排）已经被安排到另一个会议，您的会议请求将被拒绝。&nbsp;您会收到一封邮件，显示有冲突的日期。</p>
<p>行政管理人员须用电子邮件地址设置资源帐户并分配资源的可用性。有些资源不能安排给多个会议。</p>
<p>&nbsp;</p>
