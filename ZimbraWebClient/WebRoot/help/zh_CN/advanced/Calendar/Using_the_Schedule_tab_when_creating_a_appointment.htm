<h1>创建约会时使用计划程序</h1>
<p>“约会日程安排”页面中的计划程序可用于帮助安排大多数参会者都有空的会议时间。如果参会者的日程安排为“已知”，则在列出您邀请的每一个人的同时还会列出相应的时间表，其中显示了他们各自的空闲/忙碌时间&#160;。您可以调整日期和时间以便查看不同的可用时间。</p>
<p>您还可以将参会者的出席情况标记为“必需”或“可选”。单击姓名旁边的图标以进行选择。</p>
<p style="margin-left: 48px;"><img src="../cal_manatory_optionalpulldn.png" alt="cal_manatory_optionalpulldn.png" style="border: none;" width="196" height="177" border="0" /></p>
<p style="margin-left: 48px;">&#160;</p>
<p>默认设置为“必需”。如果选择<span style="font-weight: bold;"><b>可选的参会者</b></span>，则图标将变为 <img src="../cal_optionalicon.png" alt="cal_optionalicon.png" style="border: none;" width="33" height="31" border="0" />。</p>
<p>如果勾选符号显示为问号，则表示参会者尚未回应邀请。当他们回应后，该列会随即更新以反映其状态。 </p>
