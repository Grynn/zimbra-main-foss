<h1>打印联系人姓名或地址簿</h1>
<p>您可打印一个完整的地址簿，或只打印一个联系人的信息。</p>
<h6>若需从地址簿打印</h6>
<p>选择一个地址簿，然后选择某一联系人并单击“打印”图标，<img src="../print.gif" x-maintain-ratio="TRUE" border="0" class="img_whs1">，或单击打印图标并选择<span style="font-weight: bold;"><B>打印地址簿</B></span>，从而打印整个列表。 </p>
<p>&nbsp;若需打印“联系人组”列表，如果列表太长，则只能打印开始的几个姓名，同时显示<span style="font-weight: bold;"><B>更多...</B></span>，让您知道还有没有打印出来的姓名。</p>
