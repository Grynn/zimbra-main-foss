<h1>}}}打印联系人姓名或地址簿{{{</h1>
<p>}}}您可打印完整的地址簿，也可打印选定联系人的信息。{{{</p>
<ol type="1">
	<li class="p"><p>}}}选择一个地址簿，并勾选要打印的联系人姓名旁边的复选框。{{{</p></li>
	<li class="p"><p>}}}单击打印图标 <img src="../print.gif" alt="print.gif" style="border: none;" width="19" height="19" border="0" />。{{{</p></li>
</ol>
<p>&nbsp;</p>
<p>打印地址簿：</p>
<ol type="1">
	<li class="p"><p>选择要打印的地址簿。</p></li>
	<li class="p"><p>}}}单击打印图标旁边的箭头，然后选择<span style="font-weight: bold;"><b>打印地址簿</b></span>。{{{</p></li>
</ol>
<p>&nbsp;</p>
<p>}}}对于联系人组列表，如果列表很长，则只能打印列表中前若干个名字，但会显示<span style="font-weight: bold;"><b>更多...</b></span>，以便让您知道还有更多的名字没有打印出来。{{{</p>
