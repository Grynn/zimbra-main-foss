<h1>导入地址簿</h1>
<p>您可导入以逗号分隔（csv）的文本文件格式保存的联系人列表和地址簿。 </p>
<ol type="1" class="whs1">
	<li class=p><p>前往<span style="font-weight: bold;"><B>首选项， 地址簿</B></span><span>。</span></p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>浏览</B></span>寻找要导入的csv 文件。 </p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>导入</B></span>。屏幕上随即显示您的地址簿列表。 </p></li>
	<li class=p><p>选择目标地址簿或创建一个新地址簿。 </p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>确定</B></span>。&nbsp;导入过程要用几分钟，具体时间多少与csv文件的大小有关。</p></li>
	<li class=p><p>导入完成后，<span style="font-weight: bold;"><B>状态框</B></span>将会显示导入的联系人的数量。</p></li>
</ol>
<p>联系人按姓氏字母顺序排列。 &nbsp;</p>
