<h1>可用的地址簿类型</h1>
<p>网络客户端支持两种类型的地址列表。</p>
<ul type="disc" class="whs1">
	<li class=p><p>个人地址簿，只包含您所维系的联系人。“联系人”地址簿和“电子邮件联系人”地址簿是默认的地址簿。 </p></li>
	<li class=p><p>全局地址列表（GAL）,有时也称为公司目录或公司白页，仅供您所在机构内的用户使用。GAL 包含一些便利的功能，如群发邮件地址列表，以便于整个部门内部的通信。</p></li>
</ul>
<p>您不能编译 GAL 条目。但一旦某地址在发送或接收邮件时出现，您可以导入该地址。当某人的名字已在“地址簿”中的一个列表中时，您可以添加更多的联系人信息。</p>
<p>&nbsp;</p>
