<h1>在文件夹间移动邮件</h1>
<p>可将邮件或整个会话从一个文件夹移动到另一个文件夹。</p>
<ul type="disc" class="whs1">
	<li class=p><p>拖动项目到左边窗格中的目标文件夹上。</p></li>
	<li class=p><p>选择项目，右键单击，然后选择“移动”。在“移动邮件”框中，选择一个目标文件夹，然后单击<span style="font-weight: bold;"><B>确定</B></span>。</p></li>
</ul>
<p>如果您移动了某会话的若干邮件，那么该会话在两个文件夹中都会存在。“会话详细资料视图”窗口用于显示邮件移动后的新位置。</p>
