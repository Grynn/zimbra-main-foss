<h1>自定义初始电子邮件页面</h1>
<p>默认情况下，邮箱打开时显示<span style="font-weight: bold;"><B>收件箱</B></span>视图。“收件箱”中所有的邮件都显示在“内容”窗格中。您可改变初始视图，可以是窗格中的任何文件夹、搜索结果或标记。&nbsp;例如，若想在打开邮箱时仅看到未读邮件，请转到<span style="font-weight: bold;"><B>首选项&gt;邮件&gt;默认邮件搜索</B></span>，在此字段内键入 <span class=code>is :unread</span>。</p>
<p>或者，若需在登录时查看有 &quot;ToDo&quot;  标记的邮件，可输入 <span class=code>tag:ToDo</span>。若需在“收件箱”之外的一个文件夹中查看邮件，可输入一个文件夹搜索项，例如<span class=code>in:Work</span>。 </p>
<p>若文件夹或标记名称多于一个字，请加上引号。例如<span 
 style="font-weight: bold;"><B>in:&quot;Unread Email&quot;</B></span></p>
