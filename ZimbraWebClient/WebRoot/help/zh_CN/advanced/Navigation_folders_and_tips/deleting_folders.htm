<h1>删除文件夹</h1>
<p>您可删除自定义文件夹。但不能删除系统文件夹。 </p>
<p>删除一个文件夹时，其内容将移动到“已删除邮件”文件夹中。若将“已删除邮件”文件夹中的内容拖动到另一个文件夹，即可还原内容。 </p>
<ul><li class=p-note><p class=note>“已删除邮件”文件夹会定期清空，“已删除邮件”文件夹的内容不会永远存在。</p></li>
</ul>
<h6>若需删除一个文件夹：</h6>
<ol type="1" class="whs1">
	<li class=p><p>将该文件夹拖放到“已删除邮件”文件夹或右键单击该文件夹并选择“删除”。</p></li>
	<li class=p><p>如果该文件夹中有您想要保存的邮件，请将邮件移动到另一文件夹中。</p></li>
</ol>
