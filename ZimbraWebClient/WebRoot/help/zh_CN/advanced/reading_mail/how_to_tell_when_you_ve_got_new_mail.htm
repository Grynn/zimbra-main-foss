<h1>如何知道有新邮件 </h1>
<p>登录时将接收新邮件，系统同时会以所设定的时间间隔自动接收，您也可随时单击<span style="font-weight: bold;"><B>收信</B></span>。 </p>
<p>在<span style="font-weight: bold;"><B>首选项&gt;邮件</B></span>标签中，您可设定查询新邮件的间隔时间。&nbsp;默认间隔时间为 5 分钟。 </p>
<p class="whs1">您可通过粗体名且其后有括弧和数字的文件夹，发现其中是否有未读邮件。&nbsp;例如，<span style="font-weight: bold;"><B>收件箱(22)</B></span>表示邮箱中有 22 封未读邮件。</p>
