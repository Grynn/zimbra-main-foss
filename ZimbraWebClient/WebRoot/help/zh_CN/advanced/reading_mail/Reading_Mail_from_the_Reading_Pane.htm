<h1>在“阅读”窗格中阅读邮件</h1>
<p>阅读窗格是“收件箱”中邮件下方的那块区域。 </p>
<p>如果已启用了阅读窗格，当单击一邮件时，该邮件将显示在邮件标题下方的窗格中，同时邮件被标记为已读。若需调整“阅读”窗格的尺寸，可单击并上下拖动分隔条。</p>
<p>系统的默认设定是在阅读窗格中查看邮件。&nbsp;您可在<span style="font-weight: bold;"><B>首选项，邮件</B></span>标签中关闭之。取消 <span style="font-weight: bold;"><B>显示邮件阅读窗格</B></span>的勾选标记即可。</p>
<p>您也可在“视图”选单中改变阅读窗格，但这只在您登出前起作用。再次登录后，“首选项”中的设置将决定是否启用阅读窗格。 &nbsp;</p>
