<h1>清除邮件</h1>
<p>若需删除“已删除邮件”中的邮件，右键单击<span style="font-weight: bold;"><B>已删除邮件</B></span>文件夹，然后选择<span style="font-weight: bold;"><B>清空已删除邮件</B></span>。所有邮件即被永久删除。 </p>
<p>此外，通过设定，Zimbra Collaboration Suite 可自动清除任意文件夹中超过指定时间段的老邮件。Zimbra 管理员可设定各站点在文件夹中保留邮件的时间长度。&nbsp;您可在“首选项的邮件”标签中查看相关的邮件清除规定。 </p>
<p>清除的邮件不能还原。</p>
