<h1>将邮件标记为未读</h1>
<p>Zimbra 网络客户端将已打开的邮件视为已读邮件。含有未读邮件的会话以粗体显示。  您可将邮件的状态从已读变回未读，方法是：右键单击邮件并在出现的选单中选择<span style="font-weight: bold;"><B>标记为未读</B></span>。同样，您也可将一个会话标记为未读。</p>
<ul type="disc" class="whs1">
	<li class=p><p>但将一个会话标记为未读时，该会话内的所有邮件都被标记为未读。</p></li>
	<li class=p><p>若将其中一封邮件标记为未读，则包含该邮件的会话即被标记为未读。</p></li>
</ul>
<p>您可用同样的方法将未读邮件标记为已读。</p>
