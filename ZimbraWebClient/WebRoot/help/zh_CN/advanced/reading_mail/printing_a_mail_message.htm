<h1>打印邮件</h1>
<p>要将邮件发送到打印机：</p>
<ol type="1" class="whs1">
	<li class=p><p>打开会话，选择邮件，然后单击<span style="font-weight: bold;"><B>打印</B></span>。 </p></li>
</ol>
<p class="whs2">所选邮件此时会在一个单独的窗口中显示，同时显示打印对话框。 </p>
<ol start="2" type="1" class="whs1">
	<li class=p><p class="whs3">在该对话框中，选择打印机并单击<span style="font-weight: bold;"><B>打印</B></span>以将邮件送往选中的打印机。</p></li>
</ol>
<p>也可选择打印整个<a href="../conversations/printing_a_conversation.htm">会话</a>。但不能选取会话中的多个邮件同时打印。</p>
<ul><li class=p-note><p class=note>请不要使用浏览器的“文件”&gt;“打印”功能。因为页面格式可能会变形，致使邮件难以阅读。</p></li>
</ul>
