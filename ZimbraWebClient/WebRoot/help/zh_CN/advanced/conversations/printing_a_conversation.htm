<h1>打印会话</h1>
<p>要将会话中的所有邮件送往打印机：</p>
<ol type="1" class="whs1">
	<li class=p><p>在“对话”视图中，右键单击要打印的会话。</p></li>
	<li class=p><p>在弹出的列表中，单击<span style="font-weight: bold;"><B>打印</B></span>。   </p></li>
</ol>
<p class="whs2">此时会出现另一个窗口，在一个滚动框中显示会话中的所有邮件，顶部显示已经打印的邮件总数。 </p>
<ol start="3" type="1" class="whs1">
	<li class=p><p class="whs3">在打印对话框中，选择打印机并单击<span style="font-weight: bold;"><B>打印</B></span><span>，</span>从而将邮件送往选中的打印机。</p></li>
	<li class=p><p>关闭邮件窗口。</p></li>
</ol>
