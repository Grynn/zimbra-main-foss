<h1>使用 HTML 编辑器</h1>
<p>您可用 HTML 格式书写邮件。&nbsp;使用 HTML 格式创建的邮件可具有文本格式、编号、项目符号、背景色、表格以及链接，以便阅读。   </p>
<ul><li class=p-note><p class=note>有些电子邮件客户端可能无法接受 HTML 格式的邮件。</p></li>
</ul>
<p>在网络客户端<span style="font-weight: bold;"><B>“首选项”的“常规”</B></span>标签内，您可将 HTML 编辑器设定为默认的编辑器，并设置默认字体的各项设定值，包括样式、字号和颜色。 </p>
