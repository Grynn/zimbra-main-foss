<h1>把邮件保存为草稿</h1>
<p>您可将邮件保存为草稿，以便以后再完成和发送。&nbsp;没有发送或删除前，此类邮件保存在“草稿”文件夹中。 </p>
<h6>若需创建一个留待以后编辑的草稿：</h6>
<ul type="disc" class="whs1">
	<li style=" x-condition: Advanced_WC; " class=p><p class="whs2">按照<a HREF="Creating_a_new_mail_message.htm" 
 style="x-condition: Advanced_WC;">创建新邮件</a>中的描述书写邮件。</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>保存草稿</B></span>。</p></li>
	<li class=p><p>邮件草稿随即被存入<span style="font-weight: bold;"><B>草稿</B></span>文件夹。</p></li>
</ul>
<h6>若需取用邮件草稿</h6>
<ul type="disc" class="whs1">
	<li class=p><p>打开<span style="font-weight: bold;"><B>草稿</B></span>文件夹，单击邮件。</p></li>
	<li class=p><p>您可照常书写和发送完成的邮件。发送后，邮件即从“草稿”文件夹中删除。</p></li>
</ul>
