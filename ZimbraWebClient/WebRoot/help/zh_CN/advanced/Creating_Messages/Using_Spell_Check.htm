<h1>使用拼写检查</h1>
<ol type="1" class="whs1">
	<li class=p><p>若需检查邮件的拼写，可单击工具条上的<span style="font-weight: bold;"><B>拼写检查</B></span><span></span>。</p></li>
</ol>
<p class="whs2">拼写检查器不知道的词将会高亮显示。</p>
<ol start="2" type="1" class="whs1">
	<li class=p><p>单击高亮显示的词。此时会弹出一个有改错建议的列表。</p></li>
	<li class=p><p>从中选择正确的词。该词即被高亮显示为其他颜色。</p></li>
	<li class=p><p>若接受所做的改变并关闭拼写检查器，单击<span style="font-weight: bold;"><B>继续编辑</B></span>。</p></li>
</ol>
<p>&nbsp;</p>
<ul><li class=p-note><p class=note>在关闭拼写检查器之前，您可把已经纠正的词还原为原来的拼写。&nbsp;单击高亮显示的词，并从弹出的列表顶部选择原来的拼写。</p></li>
</ul>
