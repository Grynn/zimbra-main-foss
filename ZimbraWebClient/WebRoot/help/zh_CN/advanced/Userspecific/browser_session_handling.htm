<h1>什么时候需要保存工作？</h1>
<p>Zimbra Web Client 是一种图形用户界面（GUI），包括窗口、按钮、文字输入工具和鼠标。</p>
<p>本应用程序通过浏览器 GUI技术显示和操作各项用户功能，但并不是总能检测出您已经做完工作且需要保存。</p>
<p>对此，您应该了解 Zimbra 程序的以下使用规则：</p>
<ul type="disc" class="whs1">
	<li class=p><p>如果您正在编写一封邮件，当您单击了 Zimbra 界面的其他部分时，您会得到保存您的工作的提示。此后您可在<span style="font-weight: bold;"><B>草稿</B></span>文件夹中找到该邮件。</p></li>
	<li class=p><p>当您在同一浏览器窗口中重新载入 Zimbra Web Client 时，您可以继续您在这个时段的会话，但是所有未保存的内容都将丢失。</p></li>
</ul>
