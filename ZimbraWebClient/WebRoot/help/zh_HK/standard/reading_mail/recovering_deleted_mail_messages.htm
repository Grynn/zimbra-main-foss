<h1>還原刪除的郵件</h1>
<p>刪除郵件和聯絡人後，檔案被移至<span 
 style="font-weight: bold;"><B>垃圾桶</B></span>。<span style="x-condition: BasicWC;">打開垃圾桶，選擇要還原的郵件並將其移至其他資料夾，如此便可還原垃圾桶中的檔案</span>。 </p>
<p>垃圾桶中的郵件可隨時被自動清除，故無法還原。</p>
