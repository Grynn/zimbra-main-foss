<h1>為記事簿加入顏色</h1>
<p>可以為郵箱中的記事簿設定顏色，從而使記事簿總是以選定的顏色顯示。當你在一個視窗中查看所有活動時，不同記事簿中的活動可透過顏色區分。&nbsp;有八種顏色可用。可重複使用同一種顏色。</p>
<p><img src="../calendarmultimgtview.gif" x-maintain-ratio="TRUE" border="0" class="img_whs1"></p>
<p>上圖表示藍色、綠色和黃色的記事簿在11月7日有活動，且黃色的記事簿裡有全天活動項目。</p>
<p>在建立記事簿和接受分享的記事簿時，你可為之選擇顏色。你可修改記事簿的屬性以改變其顏色。</p>
