<h1>重新命名資料夾</h1>
<p class="whs1">你可重新命名用戶定義的資料夾，方法是：編輯窗格中的「資料夾」。資料夾名稱中不能包含以下字元：:（冒號)、/（斜杠）或 &quot;（雙引號）。</p>
<p class="whs1">選擇資料夾，然後在「資料夾標題」處按下<span style="font-weight: bold;"><B>編輯</B></span>。 </p>
<p class="whs1">改變名稱並儲存。</p>
