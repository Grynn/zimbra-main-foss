<h1>改變事項</h1>
<h6>若需更新你的事項</h6>
<ol type="1" class="whs1">
	<li class=p><p>開啟該項事項的「事項」清單</p></li>
	<li class=p><p>在<span style="font-weight: bold;"><B>內容</B></span>窗格中，按下需要改變的事項<span style="x-condition: Advanced_WC;">，或選擇事項並按下</span><span 
 style="x-condition: Advanced_WC;">工具列上的</span><span style="font-weight: bold; x-condition: Advanced_WC;"><B>編輯</B></span>。事項頁面隨即打開。</p></li>
	<li class=p><p>修改該事項的資訊。</p></li>
	<li class=p><p>完成修改後，按下<span style="font-weight: bold;"><B>儲存</B></span>。</p></li>
</ol>
<h6>若需將事項標記為完成</h6>
<p>完成一事項後，在內容窗格中，剔選該事項旁邊的核取方格，以將其標記為已完成。此時，「…% 已完成」將變為「100% 已完成」。</p>
