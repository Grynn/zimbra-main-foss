<h1>刪除事項</h1>
<p>你可用下列方式從事項清單中刪除一個事項。按下事項清單以便在「內容」窗格中查看事項</p>
<ul type="disc" class="whs1">
	<li class=p><p>&nbsp;選擇要刪除的事項，然後按下工具列上的垃圾桶圖示。</p></li>
	<li class=p><p>右鍵點擊該事項並選擇<span style="font-weight: bold;"><B>刪除</B></span>。  按下<span style="font-weight: bold;"><B>是</B></span>。</p></li>
</ul>
<p>該事項隨即從清單中刪除。</p>
