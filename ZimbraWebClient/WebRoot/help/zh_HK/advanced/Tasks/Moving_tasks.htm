<h1>移動事項</h1>
<p>你可透過下列方式將一個事項移至另一個清單中：</p>
<ul type="disc" class="whs1">
	<li class=p><p>右鍵點擊該事項，在<span style="font-weight: bold;"><B>移動事項</B></span>對話方格中，選擇要移入的事項清單或建立一個新清單。  按下<span style="font-weight: bold;"><B>確定</B></span>。</p></li>
	<li class=p><p>選擇要移動的事項，按住滑鼠左鍵將其拖曳至窗格內的清單中。</p></li>
	<li class=p><p>打開事項頁，在「事項清單」欄位中選擇該事項清單。 </p></li>
</ul>
