<h1>安排資源</h1>
<p>在安排會議時，可為會議保留地點或設備。&nbsp;當要安排這些資源時，可將所需資源加入會議。如果所需資源可用，即可加入。 &nbsp;</p>
<p>你將會收到來自資源處的郵件，告知是否可接受你的安排。如果會議所需資源在相關時段（或有定期重複的會議已在該時間段內有安排）已經被安排到另一個會議，你的會議請求將被拒絕。&nbsp;你會收到一封郵件，顯示相衝突的日期。</p>
<p>行政管理人員須用電郵地址設定資源帳戶並分配資源的可用性。有些資源不能安排給多個會議。</p>
