<h1>記事簿視窗選項</h1>
<p>「記事簿」第一次開啟時將顯示「工作週」視窗。&nbsp;可以用「記事簿」工具列隨時改變視窗。透過工具列對「記事簿」視窗的改變僅在該時限內有效。&nbsp;<span style="x-condition: Advanced_WC;">可以透過<a href="../Userspecific/Setting_your_user_preferences.htm" 
 style="x-condition: Advanced_WC;">偏好設定</a>的「記事簿」索引標籤改變開啟「記事簿」時所顯示的視窗。</span></p>
<p>有下列視窗：</p>
<ul type="disc" class="whs1">
	<li class=p><p><span style="font-weight: bold;"><B>日</B></span>視窗，表示一天之內的活動。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>工作週</B></span>視窗，顯示從週一到週五的活動</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>週</B></span>視窗，顯示一週七天&nbsp;的活動。透過「偏好設定」的「記事簿」索引標籤，你可選擇以哪一天作為一週的開始。 </p></li>
	<li class=p><p><span style="font-weight: bold;"><B>月</B></span>視窗顯示一個月內的活動</p></li>
	<li style=" x-condition: Advanced_WC; " class=p><p class="whs2"><span 
 style="font-weight: bold;"><B><a href="Best_View_to_See_All_Your_Shared_Calendars.htm" 
 style="x-condition: Advanced_WC;">日程安排</a></B></span>視窗在你有多個記事簿時使用。每個記事簿都會在單獨的欄位中顯示。</p></li>
</ul>
