<h1>建立預約時，使用日程安排程式</h1>
<p>可使用記事簿預約頁面上的日程安排程式，幫助安排大部分參會者有空參加的會議時間。你邀請的每名人士均被列入一個清單，以顯示該名人士的空閒和忙碌時期（如果已經確定參會者的日程安排）。你可調整日期和時間，查看不同的參會者資訊。</p>
<p>你還可標記個人出席會議的情況為必需或可選。按一下名稱旁邊的圖示，選擇選項。</p>
<p style="margin-left: 48px;"><img src="../cal_manatory_optionalpulldn.png" alt="cal_manatory_optionalpulldn.png" style="border: none;" width="491" height="221" border="0" /></p>
<p style="margin-left: 48px;">&#160;</p>
<p>必需預設選項。當你選擇<span style="font-weight: bold;"><b>可選參會者</b></span>，圖示更改為<img src="../cal_optionalicon.png" alt="cal_optionalicon.png" style="border: none;" width="33" height="31" border="0" />。</p>
<p>帶有問號的剔選標記顯示參會者未回覆邀請。他們回覆時，欄位會更新，以顯示其狀態。 </p>
