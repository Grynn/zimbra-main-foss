<h1>使用拼字檢查</h1>
<ol type="1" class="whs1">
	<li class=p><p>若需檢查郵件的拼字，可按下工具列上的<span style="font-weight: bold;"><B>拼字檢查</B></span><span></span>。</p></li>
</ol>
<p class="whs2">拼字檢查器不知道的詞將會凸顯。</p>
<ol start="2" type="1" class="whs1">
	<li class=p><p>按下凸顯的詞。此時會彈出一個有改錯建議的清單。</p></li>
	<li class=p><p>從中選擇正確的詞。該詞即被凸顯為其他顏色。</p></li>
	<li class=p><p>若接受所做的改變並關閉拼字檢查程式，按下<span style="font-weight: bold;"><B>繼續編輯</B></span>。</p></li>
</ol>
<p>&nbsp;</p>
<ul><li class=p-note><p class=note>在關閉拼字檢查器之前，你可把已經糾正的詞還原為原來的拼字。&nbsp;按下凸顯的詞，並從彈出的清單頂部選擇原來的拼字。</p></li>
</ul>
