<h1>轉寄郵件</h1>
<p>你可用<span style="font-weight: bold;"><B>轉寄</B></span>功能將一郵件傳送給另一個人。轉寄的郵件中包括所有的附件，但<span style="font-weight: bold;"><B>回覆</B></span>的郵件只保留正文而不包括附件。</p>
<h6>要轉寄郵件：</h6>
<ul type="disc" class="whs1">
	<ol type="1" class="whs2">
		<li class=p><p>開啟要轉寄的郵件。</p></li>
		<li class=p><p><span style="x-condition: Advanced_WC;">在工具列上，按下 </span><img src="../forward.gif" x-maintain-ratio="TRUE" border="0" class="img_whs3">。&nbsp;寫信視窗隨即開啟。轉寄郵件的文字出現在正文中<span style="x-condition: Advanced_WC;">，除非你在「偏好設定」的「郵件」索引標籤中已選擇將轉寄郵件作為附件</span>。 &nbsp;&nbsp;&nbsp;</p></li>
		<li class=p><p>將地址分別輸入到<span style="font-weight: bold;"><B>收件人：</B></span>、<span 
 style="font-weight: bold;"><B>副本：</B></span>或<span style="font-weight: bold;"><B>密件：</B></span>欄位中。</p></li>
		<li class=p><p>如願意，可在頂部加入幾行文字，以讓收件人知道你為什麼要轉寄該郵件。</p></li>
		<li class=p><p>按下<span style="font-weight: bold;"><B>傳送</B></span>。</p></li>
	</ol>
</ul>
