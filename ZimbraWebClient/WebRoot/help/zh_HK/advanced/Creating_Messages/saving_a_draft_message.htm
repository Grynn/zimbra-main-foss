<h1>把郵件儲存為草稿</h1>
<p>你可將郵件儲存為草稿，以便以後再完成和傳送。&nbsp;沒有傳送或刪除前，此類郵件儲存在「草稿」資料夾中。 </p>
<h6>若需建立一個留待以後編輯的草稿：</h6>
<ul type="disc" class="whs1">
	<li style=" x-condition: Advanced_WC; " class=p><p class="whs2">按照<a HREF="Creating_a_new_mail_message.htm" 
 style="x-condition: Advanced_WC;">建立新郵件</a>中的描述撰寫郵件。</p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>儲存草稿</B></span>。</p></li>
	<li class=p><p>郵件草稿隨即被存入<span style="font-weight: bold;"><B>草稿</B></span>資料夾。</p></li>
</ul>
<h6>若需取用郵件草稿</h6>
<ul type="disc" class="whs1">
	<li class=p><p>開啟<span style="font-weight: bold;"><B>草稿</B></span>資料夾，按一下郵件。</p></li>
	<li class=p><p>你可照常撰寫和傳送完成的郵件。傳送後，郵件即從「草稿」資料夾中刪除。</p></li>
</ul>
