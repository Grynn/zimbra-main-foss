<h1>在分享郵件夾中工作</h1>
<p>當你接受對方的分享請求時，該郵件夾即顯示在窗格中。&nbsp;開啟該資料夾即可看見其中的內容。&nbsp;但實際上這些內容並沒有儲存在你的郵箱中。 &nbsp;</p>
<p>你可開啟郵件，如果被授予「管理者」權限，還可以回覆、轉寄和刪除郵件。你傳送的郵件的副本被儲存在授權者的郵箱中。如果你刪除授權者郵箱中的一封郵件或將之標記為垃圾信，該郵件即被移至授權者的垃圾桶或雜件箱。 </p>
<p>如果你有權存取授權者的多個資料夾，則可將內容從授權者郵箱的一個資料夾移至另一個資料夾。&nbsp;你可將授權者資料夾中的郵件複製到你的郵件夾中，但授權者郵件夾中仍然保留一個拷貝。</p>
<p>你可在分享郵件夾中建立資料夾，新建立的資料夾在授權者的郵箱中顯示。 </p>
