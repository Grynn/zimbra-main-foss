<h1>編輯分享資料夾的存取權</h1>
<p>你可以在任何時候修改存取權或撤銷分享。</p>
<ol class=whs8 style="list-style: decimal;" type=1>
	<li class=p><p>具體方法是，右鍵點擊分享郵件夾，然後按下<span 
 style="font-weight: bold;"><B><b>編輯屬性</b></B></span>。在對話方格的<span style="font-weight: bold;"><B>分享這個資料夾</B></span>部分裏，列出了可分享該資料夾的用戶。</p></li>
	<li class=p><p>若需改變權限，可按下<span style="font-weight: bold;"><B><b>編輯</b></B></span>，<br> 	若需移除權限，可按下<span style="font-weight: bold;"><B><b>撤銷</b></B></span>。 </p></li>
	<li class=p><p>選擇是否傳送一條描述這一變更的訊息。</p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B><b>確定</b></B></span>。</p></li>
</ol>
