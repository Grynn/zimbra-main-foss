<h1>新郵件通知</h1>
<p>透過適當的設定，你可以在 Zimbra 郵箱收到郵件時，在另一電郵地址得到通知。&nbsp;如果 Zimbra 帳戶收到的郵件不多，但一旦收到郵件及時回應又十分重要，這種情況下這個功能就非常有用。</p>
<h6>若須設定通知功能：</h6>
<ol type="1" class="whs1">
	<li class=p><p>按下<span style="font-weight: bold;"><B>偏好設定</B></span>索引標籤。</p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>郵箱</B></span>索引標籤。</p></li>
	<li class=p><p>在「接收郵件」部分，剔選<span style="font-weight: bold;"><B>傳送通知訊息至</B></span>，然後輸入電郵地址。</p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>儲存</B></span>。  通知功能隨即啟用。</p></li>
</ol>
