<h1>列印郵件</h1>
<p>要將郵件傳送到印表機：</p>
<ol type="1" class="whs1">
	<li class=p><p>打開對話，選擇郵件，然後按<span style="font-weight: bold;"><B>列印</B></span>。 </p></li>
</ol>
<p class="whs2">所選郵件此時會在一個單獨的視窗中顯示，同時顯示列印對話方格。 </p>
<ol start="2" type="1" class="whs1">
	<li class=p><p class="whs3">在該對話方格中，選擇印表機並按<span style="font-weight: bold;"><B>列印</B></span>以將郵件送往印表機。</p></li>
</ol>
<p>也可選擇列印整個<a href="../conversations/printing_a_conversation.htm">對話</a>。但不能選取對話中的多個郵件同時列印。</p>
<ul><li class=p-note><p class=note>請不要使用瀏覽器的「檔案」&gt;「列印」功能。因為頁面格式可能會變形，致使郵件難以讀取。</p></li>
</ul>
