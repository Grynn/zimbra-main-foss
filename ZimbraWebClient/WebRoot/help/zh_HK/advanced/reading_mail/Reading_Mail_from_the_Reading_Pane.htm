<h1>在「讀取」窗格中讀取郵件</h1>
<p>讀取窗格是「收件箱」中郵件下方的那塊區域。 </p>
<p>如果已啟用了讀取窗格，當按下一郵件時，該郵件將顯示在郵件標題下方的窗格中，同時郵件被標記為已讀。若需調整「讀取」窗格的尺寸，可點擊並上下拖曳分隔條。</p>
<p>系統的預設值是在讀取窗格中查看郵件。&nbsp;你可在<span style="font-weight: bold;"><B>偏好設定 - 郵件</B></span>索引標籤中關閉之。取消 <span style="font-weight: bold;"><B>顯示郵件讀取窗格</B></span>的剔選標記即可。</p>
<p>你也可在「視窗」選單中改變讀取窗格，但這只在你登出前起作用。再次登入後，「偏好設定」中的設定將決定是否啟用讀取窗格。 &nbsp;</p>
