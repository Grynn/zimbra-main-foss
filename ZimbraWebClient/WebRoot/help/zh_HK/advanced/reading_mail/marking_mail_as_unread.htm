<h1>將郵件標記為未讀</h1>
<p>Zimbra 網絡用戶端將已開啟的郵件視為已讀郵件。含有未讀郵件的對話以粗體字顯示。  你可將郵件的狀態從已讀變回未讀，方法是：右鍵點擊郵件並在出現的選單中選擇<span style="font-weight: bold;"><B>註明未讀</B></span>。同樣，你也可將一個對話標記為未讀。</p>
<ul type="disc" class="whs1">
	<li class=p><p>但將一個對話標記為未讀時，該對話內的所有郵件都被標記為未讀。</p></li>
	<li class=p><p>若將其中一封郵件標記為未讀，則包含該郵件的對話即被標記為未讀。</p></li>
</ul>
<p>你可用同樣的方法將未讀郵件標記為已讀。</p>
