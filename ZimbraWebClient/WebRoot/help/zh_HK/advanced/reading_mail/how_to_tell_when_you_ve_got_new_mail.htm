<h1>如何知道有新郵件 </h1>
<p>登入時將接收新郵件，系統同時會以所設定的時間間隔自動接收，你也可隨時按<span style="font-weight: bold;"><B>收信</B></span>按鈕。 </p>
<p>在<span style="font-weight: bold;"><B>偏好設定&gt;郵件</B></span>索引標籤中，你可設定查詢新郵件的間隔時間。&nbsp;預設間隔時間為 5 分鐘。 </p>
<p class="whs1">你可透過粗體字且其後有括弧和數字的資料夾，發現其中是否有未讀郵件。&nbsp;例如，<span style="font-weight: bold;"><B>收件箱(22)</B></span>表示郵箱中有 22 封未讀郵件。</p>
