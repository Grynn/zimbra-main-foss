<h1>匯入通訊錄</h1>
<p>你可匯入以逗號分隔（csv）的文字檔格式儲存的聯絡人清單和通訊錄。 </p>
<ol type="1" class="whs1">
	<li class=p><p>前往<span style="font-weight: bold;"><B>偏好設定， 通訊錄</B></span><span>。</span></p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>瀏覽</B></span>尋找要匯入的csv 檔。 </p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>匯入</B></span>。屏幕上隨即顯示你的通訊錄清單。 </p></li>
	<li class=p><p>選擇目標通訊錄或建立一個新通訊錄。 </p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>確定</B></span>。&nbsp;匯入過程要用幾分鐘，具體時間多少與csv檔案的大小有關。</p></li>
	<li class=p><p>匯入完成後，<span style="font-weight: bold;"><B>狀態方格</B></span>將會顯示匯入的聯絡人的數量。</p></li>
</ol>
<p>聯絡人按姓氏字母順序排列。 &nbsp;</p>
