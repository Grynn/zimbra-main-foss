<h1>可用的通訊錄類型</h1>
<p>網絡用戶端支援兩種類型的地址清單。</p>
<ul type="disc" class="whs1">
	<li class=p><p>個人通訊錄，只包含你所維繫的聯絡人。「聯絡人」通訊錄和「電郵聯絡人」通訊錄是預設的通訊錄。 </p></li>
	<li class=p><p>全網域地址清單（GAL）,有時也稱為公司目錄或公司白頁，僅供你所在機構內的用戶使用。GAL 包含一些便利的功能，如分發清單，以便於整個部門內部的通信。</p></li>
</ul>
<p>你不能修改 GAL 條目。但一旦某地址在傳送或接收郵件時出現，你可以匯入該地址。當某人的名字已在「通訊錄」中的一個清單中時，你可以加入更多的聯絡人資訊。</p>
