<h1>刪除聯絡人</h1>
<p>你可用以下三種方法進行刪除：</p>
<ul type="disc" class="whs1">
	<li class=p><p>在通訊錄中，選擇要移除的聯絡人，然後按下工具列上的<img src="../trash.png" x-maintain-ratio="TRUE" border="0" class="img_whs2"> </p></li>
	<li class=p><p>將聯絡人姓名拖曳到<span style="font-weight: bold;"><B>已刪除</B></span>資料夾</p></li>
	<li class=p><p>右鍵點擊聯絡人，然後選擇<span style="font-weight: bold;"><B>刪除</B></span></p></li>
</ul>
<ul><li class=p-note><p class=note>若需刪除一個自動加入通訊錄的聯絡人，該聯絡人將被移至「垃圾桶」。在將「垃圾桶」中的聯絡人刪除之前，該聯絡人不能回添到通訊錄中。</p></li>
</ul>
<p>建立的任何聯絡人清單都可以刪除。</p>
<ul type="disc" class="whs1">
	<li class=p><p>右鍵點擊所建聯絡人清單，然後選擇<span style="font-weight: bold;"><B>刪除</B></span>。 </p></li>
</ul>
<p>聯絡人名一旦被刪除，就不再出現在通訊錄中，地址自動完成功能的姓名工具提示，或郵件寫信視窗的搜尋對話方格中，也不再有相關的資訊。</p>
