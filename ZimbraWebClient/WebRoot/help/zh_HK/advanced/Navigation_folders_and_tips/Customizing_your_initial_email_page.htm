<h1>自訂初始電子郵件頁面</h1>
<p>預設情況下，郵箱開啟時顯示<span style="font-weight: bold;"><B>收件箱</B></span>視窗。「收件箱」中所有的郵件都顯示在「內容」窗格中。你可改變初始視窗，可以是窗格中的任何資料夾、搜尋結果或標記。&nbsp;例如，若想在開啟郵箱時僅看見未讀郵件，請前往<span style="font-weight: bold;"><B>偏好設定&gt;郵件&gt;預設郵件搜尋</B></span>，在此欄位內輸入 <span class=code>is :unread</span>。</p>
<p>或者，若需在登入時查看有 &quot;ToDo&quot;  標記的郵件，可輸入 <span class=code>tag:ToDo</span>。若需在「收件箱」之外的一個資料夾中查看郵件，可輸入一個資料夾搜尋項，例如<span class=code>in:Work</span>。 </p>
<p>若資料夾或標記名稱多於一個字，請加上引號。例如<span 
 style="font-weight: bold;"><B>in:&quot;Unread Email&quot;</B></span></p>
<p>&nbsp;</p>
