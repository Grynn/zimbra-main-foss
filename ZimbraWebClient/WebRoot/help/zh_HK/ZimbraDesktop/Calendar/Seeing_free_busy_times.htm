<h1>查看空閒/忙碌時間</h1>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：僅 Zimbra 帳戶可使用。</p>
<p>在安排會議時，如果你<a href="../Zdesktop/z-Working_Offline.htm">連接至互聯網</a>，你可查看參會者、地點和資源的安排。要查看日程的空閒/忙碌狀態，可開啟一個「預約」撰寫頁面，然後在<span style="font-weight: bold;"><b>日程安排程式</b></span>部分，按一下<span style="font-weight: bold;"><b>顯示</b></span><span>。</span></p>
<p>當你輸入一名參會者時，若已知閒/忙狀態，則該參會者的閒忙狀態資訊會顯示在姓名旁的橫條內。就參會者設定的工作時間將顯示白色，空閒時間將顯示淺灰色。 </p>
