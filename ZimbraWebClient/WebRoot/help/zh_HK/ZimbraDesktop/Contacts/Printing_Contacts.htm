<h1>列印聯絡人姓名或通訊錄</h1>
<p>你可列印完整的通訊錄，或只列印選定的聯絡人資訊。</p>
<ol type="1">
	<li class="p"><p>選擇一個通訊錄，並剔選要列印的聯絡人名字旁邊的核取方格。</p></li>
	<li class="p"><p>按列印圖示，<img src="../print.gif" alt="print.gif" style="border: none;" width="19" height="19" border="0" />。</p></li>
</ol>
<p>&nbsp;</p>
<p>列印通訊錄：</p>
<ol type="1">
	<li class="p"><p>選擇要列印的通訊錄。</p></li>
	<li class="p"><p>按列印圖示旁邊的箭咀並選擇<span style="font-weight: bold;"><b>列印通訊錄</b></span>。</p></li>
</ol>
<p>&nbsp;</p>
<p>若需列印「聯絡人群組」清單，如果清單太長，則只能列印開始的幾個姓名，同時顯示<span style="font-weight: bold;"><b>更多...</b></span>，讓你知道還有沒有列印出來的姓名。</p>
