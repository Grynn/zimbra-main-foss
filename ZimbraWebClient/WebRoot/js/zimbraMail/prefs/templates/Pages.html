<!--
The templates in this file represent the various pages ("tabs") in the
preferences app. Each template determines the layout of the page and
which controls appear on that page.

When the user selects a page, the application will expand the appropriate
template and replace the innerHTML of the tab with the result. Then, the
app will iterate the identifier list of known components. If there is a
container element with that identifer, the appropriate control is created
and the container element is replaced with that control.

A list of the known components appears at the bottom of this file. Each
component is written as:

  component name { type : value* } // comment

In order to place the component in a page template, you must join the
string "${id}" and all parts of the component name with an underscore.
use this as the container element id. For example, to include the
component "search include junk", the container element would look like
this:

  <div id='${id}_search_include_junk'></div>
-->

<template id='General'>
	<$ if (data.isEnabled('login')) { $>
		<table>
			<tr>
				<td>L</td>
				<td>smartzone</td>
				<td>R</td>
			</tr>
			<tr><td colspan=3>
				<table width=100%>
					${ expandField('login') }
				</table>
			</td></tr>
		</table>
	<$ } $>
	
		<br><br>
	
	<$ if (data.isEnabled('SEARCH_INCLUDES_SPAM','SEARCH_INCLUDES_TRASH')) { $>
		<table>
			<tr>
				<td>L</td>
				<td>Searches</td>
				<td>R</td>
			</tr>
			<tr><td colspan=3>
				<table width=100%>
					${ expandField('SEARCH_INCLUDES_SPAM') }
					${ expandField('SEARCH_INCLUDES_TRASH') }
				</table>
			</td></tr>
		</table>
	<$ } $>
</template>

<!-- General -->

<!-- 	login { choice: ajax | html }	-->
<template id='login'>
	<tr><td>Configuration:</td>
		<td><div id='${id}_login'></div></td>
	</tr>
</template>

<!-- 	search_include_junk { boolean }	-->
<template id='SEARCH_INCLUDES_SPAM'>
	<tr><td>Search Settings:</td>
		<td><div id='${id}_SEARCH_INCLUDES_SPAM'></div></td>
	</tr>
</template>

<!-- 	search_include_trash { boolean }	-->
<template id='SEARCH_INCLUDES_TRASH'>
	<tr>
    <td>
      <$ if (!data.isEnabled('SEARCH_INCLUDES_SPAM')) { $>
        Search Settings:
      <$ } else { $>
        &nbsp;
      <$ } $>
    </td>
		<td><div id='${id}_SEARCH_INCLUDES_TRASH'></div></td>
	</tr>
</template>
