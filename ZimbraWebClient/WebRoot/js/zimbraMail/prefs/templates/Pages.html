<!--
The templates in this file represent the various pages ("tabs") in the
preferences app. Each template determines the layout of the page and
which controls appear on that page.

When the user selects a page, the application will expand the appropriate
template and replace the innerHTML of the tab with the result. Then, the
app will iterate the identifier list of known components. If there is a
container element with that identifer, the appropriate control is created
and the container element is replaced with that control.

-->

<template id='General'>
	<!-- DEFAULTS_RESTORE (button) -->
  <div align=right>
	<table class='ZOptionsDefaultsTable'>
		<tr><td class='ZOptionsDefaultsField'><div id='${id}_DEFAULTS_RESTORE'></div></td></tr>
	</table>
  </div>

  <table class='ZOptionsSectionTable' border=0 cellspacing=0 cellpadding=0 width=100%>
		<tr class='ZOptionsHeaderRow'>
			<td class='ZOptionsHeaderL'><div class='ImgPrefsHeader_L'></div></td>
			<td class='ZOptionsHeader ImgPrefsHeader__H'><$=ZmMsg.loginOptions$></td>
			<td class='ZOptionsHeaderR'><div class='ImgPrefsHeader_R'></div></td>
		</tr>
		<tr><td class='ZOptionsSectionMain' colspan=3>
			<table width=100%>

				<!-- login { choice: advanced | standard } -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.loginLabel$></td>
					<td class='ZOptionsField'>
						<div id='${id}_CLIENT_TYPE'>
							<!-- NOTE: values only demonstrative -->
							<input type=radio disabled checked> <$=ZmMsg.clientAdvanced$>
							<br>
							<input type=radio disabled> <$=ZmMsg.clientStandard$>
						</div>
					</td>
				</tr>

				<!-- SKIN_NAME { string: sand | ... } // theme -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.themeLabel$></td>
					<td class='ZOptionsField'><div id='${id}_SKIN_NAME'></div></td>
				</tr>

				<!--
				<tr><td colspan=2><hr></td></tr>
				-->

				<!-- LOCALE_NAME { string } // en_US -->
				<$ if (data.isEnabled(ZmSetting.LOCALE_NAME)) { $>
				<tr><td class='ZOptionsLabel'><$=ZmMsg.languageLabel$></td>
					<td class='ZOptionsField'><div id='${id}_LOCALE_NAME'></div></td>
				</tr>

				<tr><td colspan=2><hr></td></tr>
				<$ } $>

				<!-- PASSWORD (button) -->
				<tr><td class='ZOptionsLabel'>&nbsp;</td>
					<td class='ZOptionsField'><div id='${id}_PASSWORD'
													label='Change Password'></div></td>
				</tr>
			</table>
		</td></tr>
	</table>

	<$ if (data.isEnabled(ZmSetting.SEARCH_INCLUDES_SPAM, ZmSetting.SEARCH_INCLUDES_TRASH)) { $>

	<table class='ZOptionsSectionTable' border=0 cellspacing=0 cellpadding=0 width=100%>
		<tr class='ZOptionsHeaderRow'>
			<td class='ZOptionsHeaderL'><div class='ImgPrefsHeader_L'></div></td>
			<td class='ZOptionsHeader ImgPrefsHeader__H'><$=ZmMsg.searches$></td>
			<td class='ZOptionsHeaderR'><div class='ImgPrefsHeader_R'></div></td>
		</tr>
		<tr><td class='ZOptionsSectionMain' colspan=3>
			<table width=100%>

			<$ if (data.isEnabled(ZmSetting.SEARCH_INCLUDES_SPAM)) { $>
			
			<!-- SEARCH_INCLUDES_SPAM { boolean } -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.searchSettingsLabel$></td>
					<td class='ZOptionsField'><div id='${id}_SEARCH_INCLUDES_SPAM'
													label='<$=ZmMsg.includeJunkFolder$>'></div></td>
				</tr>
			
			<$ } $>

			<$ if (data.isEnabled(ZmSetting.SEARCH_INCLUDES_TRASH)) { $>

			<!-- SEARCH_INCLUDES_TRASH { boolean } -->
				<tr><td class='ZOptionsLabel'>&nbsp;</td>
					<td class='ZOptionsField'><div id='${id}_SEARCH_INCLUDES_TRASH'
													label='<$=ZmMsg.includeTrashFolder$>'></div></td>
				</tr>

			<$ } $>

	<$ } $>

			<tr><td colspan=2><hr></td></tr>

			<!-- SHOW_SEARCH_STRING { boolean } -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.searchLanguageLabel$></td>
					<td class='ZOptionsField'><div id='${id}_SHOW_SEARCH_STRING'
													label='<$=ZmMsg.showSearchString$>'></div></td>
				</tr>
			</table>
		</td></tr>
	</table>
</template>

					</td>

													label='<$=ZmMsg.openMailNewWin$>'
												></div></td>
				</tr>

				<tr><td class='ZOptionsLabel'>
					</td>

				<!-- INITIAL_SEARCH { string } // in:inbox -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.initialMailSearchLabel$></td>
					<td class='ZOptionsField'><div id='${id}_INITIAL_SEARCH'></div></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>


	<table class='ZOptionsSectionTable' border=0 cellspacing=0 cellpadding=0 width=100%>
		<tr class='ZOptionsHeaderRow'>
			<td class='ZOptionsHeaderL'><div class='ImgPrefsHeader_L'></div></td>
			<td class='ZOptionsHeader ImgPrefsHeader__H'><$=ZmMsg.messagesReceiving$></td>
			<td class='ZOptionsHeaderR'><div class='ImgPrefsHeader_R'></div></td>
		</tr>
		<tr>
			<td class='ZOptionsSectionMain' colspan=3>

				<td class='ZOptionsField' style='padding:0px'>
					<table width=100%>

					<!-- MAIL_FORWARDING_ADDRESS { email } // empty == disabled? -->
						<tr><td colspan=2>	<!-- checkbox ??? -->
								<div id='${id}_MAIL_FORWARDING_ADDRESS-ON'>

							<tr><td></td>
								<td><div id='${id}_MAIL_LOCAL_DELIVERY_DISABLED'>
									<input type=checkbox> <$=ZmMsg.keepCopyInInbox$>
								</div></td>
							</tr>

						<tr><td colspan=2><hr></td></tr>

						<!-- NOTIF_ENABLED { boolean } -->
						<!-- NOTIF_ADDRESS { email } -->
							<tr><td colspan=2>	<!-- checkbox -->
									<div id='${id}_NOTIF_ENABLED'>
										<input type=checkbox> <$=ZmMsg.emailNotificationDescription$>
									</div>
								</td>
							</tr>
							<tr><td></td>
								<td><input id='${id}_NOTIF_ADDRESS' title='enter email address'></td>
							</tr>

						<tr><td colspan=2><hr></td></tr>

						<!-- VACATION_MSG_ENABLED { boolean } -->
						<!-- VACATION_MSG { text } -->
							<tr><td colspan=2>	<!-- checkbox -->
									<div id='${id}_VACATION_MSG_ENABLED'>
										<input type=checkbox> <$=ZmMsg.awayMessageEnabled$>
									</div>
								</td>
							</tr>
							<tr><td></td>
								<td><div id='${id}_VACATION_MSG'></div></td>
							</tr>
					</table>
				</td>
			</tr>

			<tr><td colspan=2><hr></td></tr>

			<!-- DEDUPE_MSG_TO_SELF { choice: normal | to-or-cc | ignore } -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.removeDupesToSelfLabel$></td>
					<td class='ZOptionsInfo'><$=ZmMsg.removeDupesToSelf$></td>
				</tr>
				<tr><td class='ZOptionsLabel'></td>
					<td class='ZOptionsField'><div id='${id}_DEDUPE_MSG_TO_SELF'></div></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
</template>

<template id='Composing'>
	<!-- DEFAULTS_RESTORE (button) -->
  <div align=right>
	<table class='ZOptionsDefaultsTable'>
		<tr><td class='ZOptionsDefaultsField'><div id='${id}_DEFAULTS_RESTORE'></div></td></tr>
	</table>
  </div>

	<table class='ZOptionsSectionTable' border=0 cellspacing=0 cellpadding=0 width=100%>
		<tr class='ZOptionsHeaderRow'>
			<td class='ZOptionsHeaderL'><div class='ImgPrefsHeader_L'></div></td>
			<!-- TODO: What about intersection with notebook page compose? -->
			<td class='ZOptionsHeader ImgPrefsHeader__H'><$=ZmMsg.composingMessages$></td>
			<td class='ZOptionsHeaderR'><div class='ImgPrefsHeader_R'></div></td>
		</tr>
		<tr>
			<td class='ZOptionsSectionMain' colspan=3>
			<table width=100%>

				<!-- COMPOSE_AS_FORMAT { string: text | html } -->
				<!-- COMPOSE_INIT_FONT_FAMILY { string } -->
				<!-- COMPOSE_INIT_FONT_SIZE { string } -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.composeLabel$></td>
					<td class='ZOptionsNestedTable'>
						<table><tr valign=top>
							<td class='ZOptionsField'>
								<div id='${id}_COMPOSE_AS_FORMAT'>
									<!-- NOTE: values only demonstrative -->
									<input type=radio checked> <$=ZmMsg.composeAsHTML$>
									<br>
									<input type=radio> <$=ZmMsg.composeAsText$>
								></div>
							</td>

							<td class='ZOptionsLabel'><$=ZmMsg.fontFamilyLabel$></td>
							<td class='ZOptionsField'>
								<select id='${id}_COMPOSE_INIT_FONT_FAMILY'>
									<!-- NOTE: values only demonstrative -->
									<option>Arial</option>
									<option>...</option>
								</select>
							</td>

							<td class='ZOptionsLabel'><$=ZmMsg.fontSizeLabel$></td>
							<td class='ZOptionsField'>
								<select id='${id}_COMPOSE_INIT_FONT_SIZE'>
									<!-- NOTE: values only demonstrative -->
									<option>12pt</option>
									<option>...</option>
								</select>
							</td>

							<td class='ZOptionsLabel'><$=ZmMsg.fontColorLabel$></td>
							<td class='ZOptionsField'>
								<select id='${id}_COMPOSE_INIT_FONT_COLOR'>
									<!-- NOTE: values only demonstrative -->
									<option>Black</option>
									<option>...</option>
								</select>
							</td>
						</tr></table>
					</td>
				</tr>

				<$ if (data.isEnabled(ZmSetting.NEW_WINDOW_COMPOSE)) { $>
				
				<tr><td></td><td><hr></td></tr>

				<!-- NEW_WINDOW_COMPOSE { boolean } -->
				<tr><td>&nbsp;</td>
					<td class='ZOptionsField'>
						<div id='${id}_NEW_WINDOW_COMPOSE'>
							<input type=checkbox> <$=ZmMsg.composeInNewWin$>
						</div>
					</td>
				</tr>
				
				<$ } $>

				<$ if (data.isEnabled(ZmSetting.SAVE_TO_SENT)) { $>

				<tr><td colspan=2><hr></td></tr>

				<!-- SAVE_TO_SENT { radio: save | no-save } -->
				<tr><td class='ZOptionsLabel'><$=ZmMsg.messagesSentLabel$></td>
					<td class='ZOptionsField'>
						<div id='${id}_SAVE_TO_SENT'>
							<!-- NOTE: values only demonstrative -->
							<input type=radio> <$=ZmMsg.saveToSent$>
							<br>
							<input type=radio> <$=ZmMsg.saveToSentNOT$>
						</div>
					</td>
				</tr>

				<$ } $>

				<$ if (data.isEnabled(ZmSetting.MAIL_ENABLED)) { $>

				<tr><td colspan=2><hr></td></tr>

				<tr><td class='ZOptionsLabel'>Reply / Reply All:</td>
					<td class='ZOptionsField'>When replying to an email:</td>
				<tr><td>&nbsp;</td>
					<td class='ZOptionsField'>
						<select id='${id}_REPLY_INCLUDE_ORIG'>
							<!-- NOTE: values only demonstrative -->
							<option> Include original message </option>
							<option> ... </option>
						</select>
					</td>
				</tr>

					<tr><td colspan=2><hr></td></tr>

					<tr><td class='ZOptionsLabel'>Forward:</td>
						<td class='ZOptionsField'>When forwarding an email:</td>
					<tr><td>&nbsp;</td>
						<td class='ZOptionsField'>
							<select id='${id}_FORWARD_INCLUDE_ORIG'>
								<!-- NOTE: values only demonstrative -->
								<option> Include original message </option>
								<option> ... </option>
							</select>
						</td>
					</tr>

					<tr><td colspan=2><hr></td></tr>

					<tr><td class='ZOptionsLabel'>Prefix:</td>
						<td class='ZOptionsField'>Prefix included messages with:</td>
					<tr><td>&nbsp;</td>
						<td class='ZOptionsField'>
							<div id='${id}_REPLY_PREFIX'>
								<!-- NOTE: values only demonstrative -->
								<input type=radio> &gt;
								<input type=radio> |
							</div>
						</td>
					</tr>

				<$ } $>

				<!-- TODO: Add once new identities work is done.
				<tr><td colspan=2><hr></td></tr>

				<tr>
					<td colspan=2>
						Additional composing options can be set on the Accounts Preferences Page
					</td>
				</tr>
				-->

			</table>
			</td>
		</tr>
	</table>
</template>
