<template id='checkbox'>
    <input id='${id}_input' type='checkbox'>
</template>

<template id='checkbox-text-left'>
    <label id='${id}_text' for='${id}_input' style='text-align:right'></label>
    <input id='${id}_input' type='checkbox'>
</template>

<template id='checkbox-text-right'>
    <input id='${id}_input' type='checkbox'>
    <label id='${id}_text' for='${id}_input' style='text-align:right'></label>
</template>

<template id='DwtDialog' width='20' height='32'>
    <div class='DwtDialog WindowOuterContainer'>
        <table cellspacing=0 cellpadding=0 style='cursor:move;'>
            <tr id='${id}_title'>
                <td class='minWidth'>${icon}</td>
                <td id='${id}_title_cell' class='DwtDialogTitle'>${title}</td>
                <td class='minWidth'><div class='${closeIcon2}'></div></td>
                <td class='minWidth'><div class='${closeIcon1}'></div></td>
            </tr>
            <tr>
                <td id='${id}_container' class='DwtDialogBody WindowInnerContainer' colspan='3' style='cursor:default;'></td>
            </tr>
        </table>
    </div>
</template>

<template id='DwtSemiModalDialog' width='20' height='32'>
    <div class='DwtDialog LightWindowOuterContainer'>
        <table class='full_size' cellspacing=0 cellpadding=0 style='cursor:move;'>
            <tr id='${id}_title'>
                <td class='minWidth'>${icon}</td>
                <td id='${id}_title_cell' class='DwtDialogTitle' width='*'>${title}</td>
                <td id='${id}_close' class='minWidth'></td>
            </tr>
            <tr>
                <td id='${id}_container' class='DwtDialogBody LIghtWindowInnerContainer full_size' colspan='3'></td>
            </tr>
        </table>
    </div>
</template>

<template id='DwtToolTip' width='5' height='5'>
    <div class='DwtToolTip LightWindowOuterContainer'>
        <div id='${id}TopPointer' class='DwtToolTipTopPointer'>
            <center>
                <div class='DwtToolTipPointerRow' style='width:1px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:3px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:5px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:7px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:9px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:11px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:13px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:15px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:17px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:19px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:21px;'>&nbsp;</div>
            </center>
        </div>
        <div id='${id}Contents' class='DwtToolTipBody'></div>
        <div id='${id}BottomPointer' class='DwtToolTipBottomPointer'>
            <center>
                <div class='DwtToolTipPointerRow' style='width:21px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:19px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:17px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:15px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:13px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:11px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:9px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:7px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:5px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:3px;'>&nbsp;</div>
                <div class='DwtToolTipPointerRow' style='width:1px;'>&nbsp;</div>
            </center>
        </div>
    </div>
</template>


<template id='DwtVerticalSash' width='0' height='0'>
	<div class='DwtVerticalSash'>
        <center>
            <table cellspacing=0 width=20><tr>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
                <td class='DwtVerticalSashContents'>&deg;</td>
            </tr></table>
        </center>
    </div>
</template>

<template id='DwtHorizontalSash' width='0' height='0'>
    <div class='DwtHorizontalSash'>
        <table cellspacing=0 cellpadding=1 height='90%'>
            <tr><td height='50%' class='DwtHorizonalSashContents'>&nbsp;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td class='DwtHorizonalSashContents'>&deg;</td></tr>
            <tr><td height='50%' class='DwtHorizonalSashContents'>&nbsp;</td></tr>
        </table>
    </div>
</template>


<template id='DwtMissingSoundPlayer'>
    <table class='DwtMissingSoundPlayer' width='${width}' height=${height}><tr>
    	<td class='ImgCritical'></td>
    	<td><$= ZmMsg.missingPlugin $></td>
    </tr></table>
</template>


<template id='DwtPanel'>
	<div id='${id}_panel' style='width:100%;height:100%;position:relative;'>
		<table style='width:100%;height:100%;position:absolute;' cellspacing=0 cellpadding=0>
			<tr><td>
				<table cellspacing=0 cellpadding=0><tr>
					<td><div class='ImgPanel_NW'></div></td>
					<td width=100%><div class='ImgPanel_N__H'></div></td>
					<td><div class='ImgPanel_NE'></div></td>				
				</tr></table>
			</td></tr>

			<tr><td height=100% valign=top>
				<table cellspacing=0 cellpadding=0 style='width:100%;height:100%'><tr>
					<td class='ImgPanel_W__V'>&nbsp;</td>
					<td bgcolor='white' height='100%' valign='bottom'>
			            <div class='ImgPanel_bg__H' style='width:100%'>&nbsp;</div>
					</td>
					<td class='ImgPanel_E__V'>&nbsp;</td>
				</tr></table>
			</td></tr>
			
			<tr><td>
				<table cellspacing=0 cellpadding=0><tr>
					<td><div class='ImgPanel_SW'></div></td>
					<td width=100%><div class='ImgPanel_S__H'></div></td>
					<td><div class='ImgPanel_SE'></div></td>				
				</tr></table>
			</td></tr>
		</table>

		<table id='${id}_titlebar' class='ZPanelTitlebar'><tr>
			<td id='${id}_icon' 	class='ZPanelIcon'><div class='ImgFolder'></div></td>
			<td id='${id}_title'	class='ZPanelTitle'>title</td>
			<td id='${id}_toolbar'  class='ZPanelToolbar ZWidgetToolbar'></td>
		</tr></table>
		<div id='${id}_contents' class='ZPanelContents' style='position:absolute;'></div>
	</div>
</template>

<template id='DwtSlider'>
    <div id='${id}_button' class='DwtButton' style='position:relative;'>&nbsp;</div>
</template>

<template id='DwtSoundPlayer'>
    <table cellspacing=0 cellpadding=0><tr>
    	<td><div id='${id}_play'>Play</div></td>
    	<td><div id='${id}_pause'>Pause</div></td>
    	<td><div id='${id}_postition'>....Position...</div></td>
    	<td><div id='${id}_volume'>Volume</div></td>
    </tr></table>
</template>


<template id='ZButton'>
	<div id='${id}_container' class='ZButton ZWidget ZNormal'>
		<table id='{id}_button' class='ZWidgetTable ZButtonBorder' cellspacing=0 cellpadding=0><tr>
			<td id='{id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
			<td id='{id}_title'		 class='ZWidgetTitle'></td>
			<td id='{id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>
		</tr></table>
	</div>
</template>

	<div id='${id}_container' class='ZButton ZWidget ZNormal'>

			<td id='{id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>

<template id='ZToolbarButton'>

			<td id='{id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
			<td id='{id}_title'		 class='ZWidgetTitle'></td>
			<td id='{id}_right_icon' class='ZLeftIcon ZWidgetIcon'></td>
		</tr></table>
	</div>
</template>

<template id='ZSelect'>
	<div id='${id}_container' class='ZSelect ZWidget ZNormal'>
		<table id='{id}_select' class='ZWidgetTable  ZSelectBorder' cellspacing=0 cellpadding=0><tr>
			<td id='{id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
			<td id='{id}_title'		 class='ZWidgetTitle'></td>
			<td id='{id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>
		</tr></table>

</template>

<template id='ZTab'>
	<div id='${id}_container' class='ZTab ZWidget ZNormal'>
		<table id='{id}_select' class='ZTabBorder ZWidgetTable  ZWidgetBorder' cellspacing=0 cellpadding=0><tr>
			<td id='{id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>

			<td id='{id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>

<template id='ZField'>
	<div id='${id}_container' class='ZField ZWidget ZNormal'>
		<input id='${id}_field' class='ZFieldInput'>
	</div>
</template>
