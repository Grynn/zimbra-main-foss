#********************************************************************
# Wrapper License Properties (Ignored by Community Edition)
#********************************************************************
# Include file problems can be debugged by removing the first '#'
#  from the following line:
##include.debug
#include ../conf/wrapper-license.conf
#include ../conf/wrapper-license-%WRAPPER_HOST_NAME%.conf

#********************************************************************
# Set environment variables
#********************************************************************
set.APP_ROOT=@install.app.root@
set.DATA_ROOT=@install.data.root@

#********************************************************************
# Wrapper Java Properties
#********************************************************************
# Java Application (don't quote)
wrapper.java.command=%APP_ROOT%\win32\jre\bin\java.exe

# Working Directory (don't quote)
wrapper.working.dir=%DATA_ROOT%\log

# Tell the Wrapper to log the full generated Java command line.
#wrapper.java.command.loglevel=INFO

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperJarApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=%APP_ROOT%\lib\wrapper.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=%APP_ROOT%\lib

# Java Bits.  On applicable platforms, tells the JVM to run in 32 or 64-bit mode.
wrapper.java.additional.auto_bits=TRUE

# Java Additional Parameters
wrapper.java.additional.1=-ea
wrapper.java.additional.2=-Djava.awt.headless=true
wrapper.java.additional.3=-Xms24m
wrapper.java.additional.4=-Xmx100m
wrapper.java.additional.5=-Xss180k
wrapper.java.additional.6=-XX:+AggressiveOpts
wrapper.java.additional.7=-XX:MinHeapFreeRatio=20
wrapper.java.additional.8=-XX:MaxHeapFreeRatio=40
wrapper.java.additional.9=-XX:NewRatio=3
wrapper.java.additional.10=-XX:TargetSurvivorRatio=80
wrapper.java.additional.11=-DSTOP.PORT=7644
wrapper.java.additional.12=-DSTOP.KEY=stop
wrapper.java.additional.13=-Djava.awt.headless=true
wrapper.java.additional.14=-DSTART="%APP_ROOT%\jetty\etc\start.config"
wrapper.java.additional.15=-Djava.library.path="%APP_ROOT%\lib"
wrapper.java.additional.16=-Djetty.home="%APP_ROOT%\jetty"
wrapper.java.additional.17=-Dzimbra.config="%DATA_ROOT%\conf\localconfig.xml"

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1="%APP_ROOT%\jetty\start.jar"
wrapper.app.parameter.2="%DATA_ROOT%\jetty\etc\jetty.xml"

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Enables Debug output from the Wrapper.
# wrapper.debug=TRUE

# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile="%DATA_ROOT%\log\wrapper.log"

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=NONE

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=0

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=0

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=Zimbra Desktop Service

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=zdesktop

# Display name of the service
wrapper.ntservice.displayname=Zimbra Desktop Service

# Description of the service
wrapper.ntservice.description=Zimbra Desktop Service

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

