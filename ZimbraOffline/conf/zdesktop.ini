# ------------------------------------------------
# WinRun4J configuration file for zdesktop.exe
# ------------------------------------------------

# set working directory to be <user data>\log
working.directory=@install.data.root@\log

# enforce single instance
single.instance=process

# winrun4j logging
log=@install.data.root@\log\zdesktop.out
log.level=error
log.overwrite=true

# location of bundled jvm
vm.location=@install.app.root@\win32\jre\bin\client\jvm.dll

# jvm parameters
vmarg.1=-ea
vmarg.2=-Xms32m
vmarg.3=-Xmx90m
vmarg.4=-Xss170k
vmarg.5=-XX:MinHeapFreeRatio=20
vmarg.6=-XX:MaxHeapFreeRatio=30
vmarg.7=-XX:NewRatio=4
vmarg.8=-XX:TargetSurvivorRatio=70
vmarg.9=-XX:+UseConcMarkSweepGC
vmarg.10=-Djava.awt.headless=true
vmarg.11=-DSTART=@install.app.root@\jetty\etc\start.config
vmarg.12=-Djava.library.path=@install.app.root@\lib
vmarg.13=-Djetty.home=@install.app.root@\jetty
vmarg.14=-Dzimbra.config=@install.data.root@\conf\localconfig.xml

# jetty main class
main.class=org.mortbay.start.Main

# classpath of jetty main
classpath.1=@install.app.root@\jetty\start.jar

# jetty configuration
arg.1=@install.data.root@\jetty\etc\jetty.xml

